<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .field-spinner { width: 16px; height: 16px; border-top-color: #6d28d9; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <aside class="w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Branches</h2>
                    <div>
                        <button id="newBranchBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New</button>
                        <button id="deleteBranchBtn" class="hidden text-sm bg-red-100 text-red-700 font-semibold py-1 px-3 rounded-lg hover:bg-red-200 transition-colors ml-2">Delete</button>
                    </div>
                </div>
                <input type="text" id="searchBranch" placeholder="Search branches..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="branchList" class="overflow-y-auto flex-grow p-4 space-y-2">
                <li id="branchLoader" class="text-center text-gray-500">Loading branches...</li>
            </ul>
        </aside>

        <main class="w-3/4 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Branch Management</h1>
                    <p class="text-gray-600 mt-2">Select a branch to edit, or create a new one.</p>
                </div>

                <form id="branchForm" autocomplete="off">
                    <div class="hidden">
                        <input type="text" id="userCode" name="userCode" autocomplete="off">
                        <input type="password" id="userToken" name="userToken" autocomplete="off">
                    </div>

                    <div>
                        <h2 class="text-xl font-semibold mb-6 text-indigo-600">Branch Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                            <div class="md:col-span-2">
                                <label for="branchCode" class="block mb-2 text-sm font-medium text-gray-700">Branch Code*</label>
                                <input type="text" id="branchCode" name="BRANCH_CODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., B001" required>
                            </div>
                            <div class="md:col-span-4">
                                <label for="branchName" class="block mb-2 text-sm font-medium text-gray-700">Branch Name</label>
                                <input type="text" id="branchName" name="BRANCH_NAME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., Main Branch">
                            </div>
                            <div class="md:col-span-3">
                                <label for="branchGstin" class="block mb-2 text-sm font-medium text-gray-700">GSTIN</label>
                                <input type="text" id="branchGstin" name="BRANCH_GSTIN" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="15-digit GSTIN" maxlength="15">
                            </div>
                            <div class="md:col-span-3">
                                <label for="branchPan" class="block mb-2 text-sm font-medium text-gray-700">PAN</label>
                                <input type="text" id="branchPan" name="BRANCH_PAN" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="10-digit PAN">
                            </div>
                            <div class="md:col-span-6">
                                <label for="branchAddress" class="block mb-2 text-sm font-medium text-gray-700">Address</label>
                                <input type="text" id="branchAddress" name="BRANCH_ADDRESS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="123 Commerce St">
                            </div>
                            <div class="md:col-span-2">
                                <label for="branchPincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label>
                                <div class="relative"><input type="text" id="branchPincode" name="BRANCH_PINCODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 pr-10" placeholder="123456" maxlength="6"><div id="pincodeStatus" class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm text-gray-500 pointer-events-none"></div></div>
                            </div>
                            <div class="md:col-span-2"><label for="branchCity" class="block mb-2 text-sm font-medium text-gray-700">City</label><input type="text" id="branchCity" name="BRANCH_CITY" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="City (auto-filled)"></div>
                            <div class="md:col-span-2"><label for="branchState" class="block mb-2 text-sm font-medium text-gray-700">State</label><input type="text" id="branchState" name="BRANCH_STATE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="State (auto-filled)"></div>
                            <div class="md:col-span-3"><label for="branchMobile" class="block mb-2 text-sm font-medium text-gray-700">Mobile</label><input type="tel" id="branchMobile" name="BRANCH_MOBILE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="9876543210"></div>
                            <div class="md:col-span-3"><label for="branchEmail" class="block mb-2 text-sm font-medium text-gray-700">Email</label><input type="email" id="branchEmail" name="BRANCH_EMAIL" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="main@example.com"></div>
                        </div>
                    </div>
                    <div class="mt-8 text-center"><button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-8 py-3 text-center transition-all duration-300 ease-in-out w-full md:w-auto flex items-center justify-center mx-auto disabled:bg-indigo-400"><span id="buttonText">Submit New Branch</span><div id="spinner" class="spinner hidden ml-3"></div></button></div>
                </form>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>
    
    <div id="deleteConfirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete branch <strong id="branchNameToDelete"></strong>? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                <button id="confirmDeleteBtn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Yes, Delete</button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('branchForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const responseMessage = document.getElementById('responseMessage');
        const branchPincodeInput = document.getElementById('branchPincode');
        const branchCityInput = document.getElementById('branchCity');
        const branchStateInput = document.getElementById('branchState');
        const pincodeStatus = document.getElementById('pincodeStatus');
        const branchList = document.getElementById('branchList');
        const searchBranchInput = document.getElementById('searchBranch');
        const newBranchBtn = document.getElementById('newBranchBtn');
        const branchCodeInput = document.getElementById('branchCode');
        const deleteBranchBtn = document.getElementById('deleteBranchBtn');
        const deleteModal = document.getElementById('deleteConfirmationModal');
        const branchNameToDelete = document.getElementById('branchNameToDelete');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
        let pincodeTimeout;
        let allBranches = [];
        let isUpdateMode = false;
        
        const handleDataLoaded = (event) => {
            if (!event.detail || !event.detail.data || !event.detail.data.BRANCHES) {
                document.getElementById('branchLoader').textContent = 'No branches found.';
                return;
            };
            allBranches = event.detail.data.BRANCHES;
            renderBranchList(allBranches);
        };
        window.addEventListener('appDataLoaded', handleDataLoaded);
        window.addEventListener('appDataRefreshed', handleDataLoaded);

        const renderBranchList = (branches) => {
            branchList.innerHTML = '';
            if (!branches || branches.length === 0) {
                branchList.innerHTML = '<li class="text-center text-gray-500">No matching branches.</li>';
                return;
            }
            branches.forEach(branch => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border border-gray-200';
                li.innerHTML = `<strong class="text-indigo-700">${branch.BRANCH_CODE}</strong> - ${branch.BRANCH_NAME || 'Unnamed'}`;
                li.dataset.branchCode = branch.BRANCH_CODE;
                li.addEventListener('click', () => populateFormForEdit(branch.BRANCH_CODE));
                branchList.appendChild(li);
            });
        };

        const populateFormForEdit = (branchCode) => {
            const branch = allBranches.find(b => b.BRANCH_CODE === branchCode);
            if (!branch) return;
            form.reset();
            for (const key in branch) {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) input.value = branch[key] || '';
            }
            isUpdateMode = true;
            branchCodeInput.readOnly = true;
            branchCodeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = `Update Branch ${branchCode}`;
            deleteBranchBtn.classList.remove('hidden');
            responseMessage.classList.add('hidden');
        };

        const resetForm = () => {
            form.reset();
            isUpdateMode = false;
            branchCodeInput.readOnly = false;
            branchCodeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = 'Submit New Branch';
            deleteBranchBtn.classList.add('hidden');
            pincodeStatus.innerHTML = '';
            responseMessage.classList.add('hidden');
        };

        searchBranchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBranches = allBranches.filter(branch => 
                (branch.BRANCH_CODE || '').toLowerCase().includes(searchTerm) || 
                (branch.BRANCH_NAME || '').toLowerCase().includes(searchTerm)
            );
            renderBranchList(filteredBranches);
        });

        newBranchBtn.addEventListener('click', resetForm);

        branchPincodeInput.addEventListener('input', () => {
            clearTimeout(pincodeTimeout);
            pincodeStatus.innerHTML = '';
            const pincode = branchPincodeInput.value.trim();
            if (pincode.length < 6) { branchCityInput.value = ''; branchStateInput.value = ''; }
            if (pincode.length === 6) {
                pincodeStatus.innerHTML = '<div class="spinner field-spinner"></div>';
                pincodeTimeout = setTimeout(() => fetchPincodeDetails(pincode), 500);
            }
        });

        deleteBranchBtn.addEventListener('click', () => {
            const branchCode = branchCodeInput.value;
            branchNameToDelete.textContent = `${branchCode}`;
            deleteModal.classList.remove('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        confirmDeleteBtn.addEventListener('click', () => handleRequest('delete'));

        async function fetchPincodeDetails(pincode) { /* ... same as before ... */ }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handleRequest('submit');
        });
        
        async function handleRequest(action) {
            setLoading(true);
            const loginDataJSON = localStorage.getItem('loginData');
            if (!loginDataJSON) {
                showResponseMessage('Authentication error. Please log in again.', 'error');
                setLoading(false); return;
            }
            const loginData = JSON.parse(loginDataJSON);
            const auth = {
                code: loginData.CODE || loginData.code,
                token: loginData.TOKEN || loginData.token
            };
            if (!auth.code || !auth.token) {
                showResponseMessage('Authentication credentials missing. Please log in again.', 'error');
                setLoading(false); return;
            }

            const data = {};
            if (action === 'submit') {
                 new FormData(form).forEach((value, key) => { data[key] = value; });
            } else if (action === 'delete') {
                data.BRANCH_CODE = branchCodeInput.value;
            }
            
            // THIS IS THE FIX: The payload now includes 'action' and 'type'.
            const payload = {
                auth,
                data,
                action: action,
                type: 'branch'
            };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'cors' });
                if (!response.ok) throw new Error(`Network response error. Status: ${response.status}`);
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                
                showResponseMessage(result.message, 'success');
                if (deleteModal) deleteModal.classList.add('hidden');
                resetForm();
                
                if (window.verifyAndFetchAppData) {
                    await window.verifyAndFetchAppData(true);
                }

            } catch (error) {
                showResponseMessage(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        function setLoading(isLoading) {
            spinner.classList.toggle('hidden', !isLoading);
            submitButton.disabled = isLoading;
            confirmDeleteBtn.disabled = isLoading;
            const currentActionText = isUpdateMode ? `Update Branch ${branchCodeInput.value}` : 'Submit New Branch';
            buttonText.textContent = isLoading ? (isUpdateMode ? 'Updating...' : 'Submitting...') : currentActionText;
        }

        function showResponseMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.classList.remove('hidden');
            responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        }

        const appDataJSON = localStorage.getItem('appData');
        if (appDataJSON) {
            try {
                const appData = JSON.parse(appDataJSON);
                if (appData.data && appData.data.BRANCHES) {
                    allBranches = appData.data.BRANCHES;
                    renderBranchList(allBranches);
                } else {
                     document.getElementById('branchLoader').textContent = 'No branches found.';
                }
            } catch (e) {
                 document.getElementById('branchLoader').textContent = 'Could not load branches.';
            }
        }
    });
    </script>
</body>
</html>
