<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipments - Postman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* MODIFIED: Removed redundant styles now covered by style.css */
        /* Only keep styles specific to this page */
        body { 
            font-family: 'Inter', sans-serif; 
            /* MODIFIED: Removed flex properties, letting the main div handle layout */
            min-height: 100vh; 
            background-color: #f3f4f6; /* bg-gray-100 */
        }

        /* Original shipment.html styles */
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .form-input {
            border-radius: 0.375rem; border: 1px solid #d1d5db; padding: 0.5rem 0.75rem;
            font-size: 0.875rem; width: 100%; transition: border-color 0.2s;
        }
        .form-input:focus { outline: none; border-color: #4f46e5; box-shadow: 0 0 0 1px #4f46e5; }

        /* Shipment List (Left Pane) */
        #shipmentList li {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #e5e7eb;
            line-height: 1.4;
        }
        #shipmentList li.selected {
            background-color: #e0e7ff;
            font-weight: 500;
            border-color: #c7d2fe;
        }
        #shipmentList li:hover {
            background-color: #eef2ff;
        }
        #shipmentList li strong {
            color: #4338ca;
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
        }
        #shipmentList .client-info {
            font-size: 0.75rem;
            color: #6b7280;
        }
        #shipmentList .details-info {
            font-size: 0.75rem;
            color: #4b5563;
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
        }
        #shipmentList .status-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 0.25rem;
            text-transform: uppercase;
        }

        /* Right Pane Details */
        .detail-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .detail-card-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .detail-card-body {
            padding: 1rem;
        }
        /* Tracking history timeline */
        .timeline { position: relative; padding-left: 1.5rem; border-left: 2px solid #e5e7eb; }
        .timeline-item { margin-bottom: 1rem; }
        .timeline-dot {
            position: absolute; left: -0.5rem; top: 0.25rem;
            width: 0.875rem; height: 0.875rem; background-color: #3b82f6;
            border-radius: 50%; border: 2px solid #ffffff;
        }
        .timeline-item:last-child { margin-bottom: 0; }

        /* Uploads & Document Center Table Style */
        #uploadsTable th, #uploadsTable td,
        #docCenterTable th, #docCenterTable td { padding: 0.5rem; font-size: 0.8rem; }
        /* Tracking History Table Style */
        #trackingHistoryTable th, #trackingHistoryTable td { padding: 0.5rem; font-size: 0.8rem; }
        
        /* Specific modal width for this page */
        #filterModal .modal-content {
             width: 600px; 
             max-width: 90%;
        }

    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Header placeholder (layout.js will populate this) -->
    <div id="header-placeholder"></div>

    <!-- MODIFIED: Main content structure now matches Branches.html and Clients.html -->
    <div class="flex flex-col md:flex-row flex-grow w-full md:h-[calc(100vh-88px)]">

        <!-- Left Sidebar for Shipment List -->
        <aside id="shipmentListPane" class="w-full md:w-1/3 lg:w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Shipments</h2>
                <div class="flex gap-2">
                    <input type="text" id="searchShipments" placeholder="Search AWB, Ref, Client..." class="form-input w-full text-sm">
                    <button id="filterToggleBtn" class="p-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                    </button>
                </div>
            </div>
            <div id="shipmentListContainer" class="overflow-y-auto flex-grow">
                <p id="status-message" class="text-gray-600 p-4 text-center">Loading shipment data...</p>
                <ul id="shipmentList" class="p-4 space-y-2">
                    <!-- Shipment list items will be rendered here -->
                </ul>
            </div>
        </aside>

        <!-- Main Content Area for Details -->
        <main id="shipmentDetailPane" class="w-full md:w-2/3 lg:w-3/4 p-6 md:p-8 overflow-y-auto bg-gray-50 hidden md:block">
            <!-- Add Back Button for mobile -->
            <div class="p-4 border-b md:hidden bg-white -mt-6 -mx-6 mb-6 sm:-mt-8 sm:-mx-8 sm:mb-8 shadow-sm">
                 <button type="button" id="backToListBtn" class="text-sm bg-gray-200 text-gray-800 font-semibold py-1 px-3 rounded-lg hover:bg-gray-300 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to List
                </button>
            </div>

            <div id="detailView" class="hidden space-y-6">
                <!-- 1 & 2. Document Center & Shipment Details (Side by Side) -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div id="documentCenterContainer" class="detail-card"></div>
                    <div id="shipmentDetailsContainer" class="detail-card"></div>
                </div>

                <!-- 3 & 4. Party Details (Side by Side) -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div id="consignorDetailsContainer" class="detail-card"></div>
                    <div id="consigneeDetailsContainer" class="detail-card"></div>
                </div>

                <!-- 5. Product & Box Details (Includes Associated Uploads) -->
                <div id="productBoxDetailsContainer" class="detail-card"></div>

                <!-- 6. Tracking Status -->
                <div id="trackingStatusContainer" class="detail-card"></div>

                <!-- 7. Tracking History -->
                <div id="trackingHistoryContainer" class="detail-card"></div>
            </div>
            <div id="emptyView" class="h-full flex items-center justify-center">
                <p class="text-gray-500 text-lg">Select a shipment from the list to view details.</p>
            </div>
        </main>
    </div>
    <!-- END MODIFIED main content structure -->


    <!-- Filter Modal -->
    <div id="filterModal" class="modal-overlay hidden">
        <div class="modal-content space-y-4"> {/* Relies on style.css for base modal */}
            <h2 class="text-xl font-semibold text-gray-800">Filter Shipments</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="filter-start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" id="filter-start-date" class="form-input mt-1 block w-full text-sm">
                </div>
                <div>
                    <label for="filter-end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                    <input type="date" id="filter-end-date" class="form-input mt-1 block w-full text-sm">
                </div>
                <div>
                    <label for="filter-branch" class="block text-sm font-medium text-gray-700">Branch</label>
                    <select id="filter-branch" class="form-input mt-1 block w-full text-sm">
                        <option value="">All</option>
                    </select>
                </div>
                <div>
                    <label for="filter-code" class="block text-sm font-medium text-gray-700">Code</label>
                    <select id="filter-code" class="form-input mt-1 block w-full text-sm">
                        <option value="">All</option>
                    </select>
                </div>
                <div class="sm:col-span-2">
                    <label for="filter-carrier" class="block text-sm font-medium text-gray-700">Carrier</label>
                    <select id="filter-carrier" class="form-input mt-1 block w-full text-sm">
                        <option value="">All</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end gap-4 pt-4 border-t">
                <button id="reset-filters" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 text-sm font-medium">Reset</button>
                <button id="apply-filters" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 text-sm font-medium">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- ADDED: Floating Action Button (FAB) HTML -->
    <div id="fab-container" class="active">
        <!-- Main FAB button -->
        <button id="fab-main">
            <svg class="fab-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </button>
        <!-- FAB actions menu (hidden by default) -->
        <div id="fab-actions">
            <a href="httpsE://post4ex.github.io/postman/uploader.html" class="fab-action">
                <span class="fab-action-label">Uploader</span>
                <span class="fab-action-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </span>
            </a>
            <a href="https://post4ex.github.io/postman/CreateOrder.html" class="fab-action">
                <span class="fab-action-label">Create Order</span>
                <span class="fab-action-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </span>
            </a>
        </div>
    </div>
    <!-- END ADDED FAB -->


    <!-- Footer placeholder (layout.js will populate this) -->
    <div id="footer-placeholder"></div>

    <!-- Layout script handles login, header/footer, data -->
    <script src="layout.js"></script>
    
    <script>
        // --- Document Generation Stub ---
        function generateDocument(docType, reference) {
            console.log(`User wants to generate: ${docType} for reference: ${reference}`);
            return false;
        }
        // --- End Document Generation Stub ---

        document.addEventListener('DOMContentLoaded', () => {
            const ui = {
                statusMessage: document.getElementById('status-message'),
                shipmentList: document.getElementById('shipmentList'),
                shipmentListPane: document.getElementById('shipmentListPane'),
                shipmentDetailPane: document.getElementById('shipmentDetailPane'),
                backToListBtn: document.getElementById('backToListBtn'),
                searchShipments: document.getElementById('searchShipments'),
                filterToggleBtn: document.getElementById('filterToggleBtn'),
                filterModal: document.getElementById('filterModal'),
                filterStartDate: document.getElementById('filter-start-date'),
                filterEndDate: document.getElementById('filter-end-date'),
                filterBranch: document.getElementById('filter-branch'),
                filterCode: document.getElementById('filter-code'),
                filterCarrier: document.getElementById('filter-carrier'),
                resetFiltersBtn: document.getElementById('reset-filters'),
                applyFiltersBtn: document.getElementById('apply-filters'),
                detailView: document.getElementById('detailView'),
                emptyView: document.getElementById('emptyView'),
                shipmentDetailsContainer: document.getElementById('shipmentDetailsContainer'),
                trackingStatusContainer: document.getElementById('trackingStatusContainer'),
                consignorDetailsContainer: document.getElementById('consignorDetailsContainer'),
                consigneeDetailsContainer: document.getElementById('consigneeDetailsContainer'),
                productBoxDetailsContainer: document.getElementById('productBoxDetailsContainer'),
                trackingHistoryContainer: document.getElementById('trackingHistoryContainer'),
                documentCenterContainer: document.getElementById('documentCenterContainer'),
                // ADDED: FAB elements
                fabContainer: document.getElementById('fab-container'),
                fabMain: document.getElementById('fab-main')
            };

             // --- MODIFIED: REMOVED the early loginData check ---
             // layout.js handles authentication and redirection.
             // This script will now wait for data from the cache or events.

            // --- Global State ---
            let allOrders = [];
            let currentSelectedRef = null;
            let b2b2cDataMap = new Map();
            let productDataMap = new Map();
            let multiboxDataMap = new Map();
            let trackDataMap = new Map();
            let logsDataMap = new Map();
            let uploadsDataMap = new Map();
            let dataInitialized = false; // Flag to prevent double initialization

            // --- ADDED: FAB Toggle Logic ---
            if (ui.fabMain && ui.fabContainer) {
                ui.fabMain.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent document click listener from closing it
                    ui.fabContainer.classList.toggle('active');
                });
            }
            // Document click listener to close FAB (if open)
            document.addEventListener('click', () => {
                if (ui.fabContainer && ui.fabContainer.classList.contains('active')) {
                    ui.fabContainer.classList.remove('active');
                }
            });


            // --- Mobile View Functions ---
            const isMobileView = () => window.innerWidth < 768;

            const showDetailView = () => {
                if (isMobileView()) {
                    ui.shipmentListPane.classList.add('hidden');
                    ui.shipmentDetailPane.classList.remove('hidden');
                }
                ui.emptyView.classList.add('hidden');
                ui.detailView.classList.remove('hidden');
            };
            
            ui.backToListBtn.addEventListener('click', () => {
                if (isMobileView()) {
                    ui.shipmentListPane.classList.remove('hidden');
                    ui.shipmentDetailPane.classList.add('hidden');
                }
            });
            // --- END Mobile View Functions ---

            // --- Data Initialization ---
            function initializePageWithData(appData) {
                if (dataInitialized || !appData || !appData.ORDERS) {
                    if (!appData || !appData.ORDERS) {
                        if (!dataInitialized && ui.statusMessage) {
                           ui.statusMessage.textContent = 'Could not find shipment data.';
                           console.error("Invalid data provided to initializePageWithData:", appData);
                        } else if (!dataInitialized) {
                            console.error("Invalid data provided to initializePageWithData and statusMessage element not found:", appData);
                        }
                    }
                    return; 
                }
                
                console.log("Initializing shipment page with data...");
                
                try {
                    allOrders = appData.ORDERS;
                    if (!Array.isArray(allOrders)) throw new Error("Order data is not valid.");
                    allOrders.sort((a, b) => new Date(b.ORDER_DATE) - new Date(a.ORDER_DATE));
                    
                    b2b2cDataMap.clear(); productDataMap.clear(); multiboxDataMap.clear();
                    trackDataMap.clear(); logsDataMap.clear(); uploadsDataMap.clear();
                    
                    if (appData.B2B2C) appData.B2B2C.forEach(c => b2b2cDataMap.set(c.UID, c));
                    if (appData.PRODUCT) appData.PRODUCT.forEach(p => { const r = p.RERERANCE || p.REFERANCE; if(r){ if (!productDataMap.has(r)) productDataMap.set(r, []); productDataMap.get(r).push(p); } });
                    if (appData.MULTIBOX) appData.MULTIBOX.forEach(b => { const r = b.REFERANCE; if(r){ if (!multiboxDataMap.has(r)) multiboxDataMap.set(r, []); multiboxDataMap.get(r).push(b); } });
                    if (appData.TRACK) appData.TRACK.forEach(t => { if(t.REFERANCE) trackDataMap.set(t.REFERANCE, t) });
                    if (appData.LOGS) appData.LOGS.forEach(l => { const r = l.REFERANCE; if(r){ if (!logsDataMap.has(r)) logsDataMap.set(r, []); logsDataMap.get(r).push(l); } });
                    for (const logs of logsDataMap.values()) logs.sort((a, b) => new Date(b.SCAN_DATE) - new Date(a.SCAN_DATE));
                    if (appData.UPLOADS) appData.UPLOADS.forEach(u => { const rk = `ref-${u.REFERANCE}`; if(u.REFERANCE){ if (!uploadsDataMap.has(rk)) uploadsDataMap.set(rk, []); uploadsDataMap.get(rk).push(u); } });
                    
                    populateFilters(allOrders);
                    setupFilterListeners();
                    applyFilters(); 
                    if(ui.statusMessage) ui.statusMessage.textContent = ''; 
                    dataInitialized = true;
                } catch (error) { 
                    if(ui.statusMessage) ui.statusMessage.textContent = 'Failed to process data.'; 
                    console.error("Data processing error:", error); 
                }
            }
            
            // --- Event Handlers for Data Loading ---
            const handleAppData = (event) => {
                 console.log(`Event ${event.type} received by shipment page.`);
                 initializePageWithData(event.detail.data);
            };
            window.addEventListener('appDataLoaded', handleAppData);
            window.addEventListener('appDataRefreshed', handleAppData);

            // --- Initial Cache Check ---
            const checkInitialCache = () => {
                const storedAppDataJSON = localStorage.getItem('appData');
                if (storedAppDataJSON) {
                    try {
                        const storedAppData = JSON.parse(storedAppDataJSON);
                        const now = new Date().getTime();
                        if (storedAppData.data && storedAppData.expires && now < storedAppData.expires) {
                            console.log("Shipment page: Using valid cached appData on initial load.");
                            initializePageWithData(storedAppData.data);
                        } else {
                            console.log("Shipment page: Cached appData expired or invalid. Waiting for layout.js event.");
                        }
                    } catch (e) {
                        console.error("Shipment page: Could not parse stored app data", e);
                        localStorage.removeItem('appData');
                    }
                } else {
                     console.log("Shipment page: No cached appData found. Waiting for layout.js event.");
                }
            };
            checkInitialCache();

            // --- Filter Modal & Search Logic (Unchanged) ---
            function populateFilters(orders) {
                // Ensure UI elements exist before populating
                if (!ui.filterBranch || !ui.filterCode || !ui.filterCarrier) return;
                
                ui.filterBranch.length = 1; ui.filterCode.length = 1; ui.filterCarrier.length = 1;
                
                const branches = [...new Set(orders.map(o => o.BRANCH).filter(Boolean))];
                const codes = [...new Set(orders.map(o => o.CODE).filter(Boolean))];
                const carriers = [...new Set(orders.map(o => o.CARRIER).filter(Boolean))];
                
                branches.sort().forEach(val => ui.filterBranch.add(new Option(val, val)));
                codes.sort().forEach(val => ui.filterCode.add(new Option(val, val)));
                carriers.sort().forEach(val => ui.filterCarrier.add(new Option(val, val)));
            }

            function setupFilterListeners() {
                if (!ui.searchShipments || ui.searchShipments.dataset.listenerAttached) return; 

                ui.searchShipments.addEventListener('input', applyFilters);
                ui.filterToggleBtn.addEventListener('click', () => ui.filterModal.classList.remove('hidden'));
                ui.applyFiltersBtn.addEventListener('click', () => { applyFilters(); ui.filterModal.classList.add('hidden'); });
                ui.resetFiltersBtn.addEventListener('click', () => { 
                    ui.filterStartDate.value = ''; ui.filterEndDate.value = ''; 
                    ui.filterBranch.value = ''; ui.filterCode.value = ''; ui.filterCarrier.value = ''; 
                    applyFilters(); 
                });
                ui.filterModal.addEventListener('click', (e) => { if (e.target === ui.filterModal) ui.filterModal.classList.add('hidden'); });
                
                ui.searchShipments.dataset.listenerAttached = 'true';
            }

            function applyFilters() {
                if (!dataInitialized) {
                    console.log("ApplyFilters called before data initialization, skipping.");
                    return;
                }
                
                let startDate = ui.filterStartDate.value; let endDate = ui.filterEndDate.value;
                const branch = ui.filterBranch.value; const code = ui.filterCode.value; const carrier = ui.filterCarrier.value;
                const searchTerm = ui.searchShipments.value.toLowerCase();

                const isAnyFilterApplied = startDate || endDate || branch || code || carrier || searchTerm;
                let statusText = `Displaying {count} of ${allOrders.length} records.`;
                
                if (!isAnyFilterApplied && !startDate) {
                    const today = new Date(); const currentDay = today.getDate(); let firstDay;
                    if (currentDay <= 10 && today.getMonth() > 0) { 
                        firstDay = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    } else if (currentDay <= 10 && today.getMonth() === 0) {
                        firstDay = new Date(today.getFullYear() - 1, 11, 1);
                    } else {
                        firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
                    }
                    startDate = firstDay.toISOString().split('T')[0];
                    statusText = `Displaying {count} of ${allOrders.length} records (default view from ${startDate}).`;
                }

                const filteredOrders = allOrders.filter(order => {
                    const orderDate = order.ORDER_DATE ? new Date(order.ORDER_DATE) : null; if (!orderDate) return false;
                    
                    let sdMatch = true; if (startDate) sdMatch = orderDate >= new Date(startDate + 'T00:00:00Z');
                    let edMatch = true; if (endDate) edMatch = orderDate <= new Date(endDate + 'T23:59:59Z');
                    
                    const bMatch = !branch || order.BRANCH === branch; 
                    const cMatch = !code || order.CODE === code; 
                    const carMatch = !carrier || order.CARRIER === carrier;
                    
                    const cnorName = (b2b2cDataMap.get(order.CONSIGNOR)?.NAME || '').toLowerCase();
                    const cneeName = (b2b2cDataMap.get(order.CONSIGNEE)?.NAME || '').toLowerCase();
                
                const sMatch = !searchTerm || 
                                   (order.REFERANCE ? String(order.REFERANCE).toLowerCase().includes(searchTerm) : false) || 
                                   (order.AWB_NUMBER ? String(order.AWB_NUMBER).toLowerCase().includes(searchTerm) : false) || 
                                   cnorName.includes(searchTerm) || 
                                   cneeName.includes(searchTerm);
                                   
                    return sdMatch && edMatch && bMatch && cMatch && carMatch && sMatch;
                });

                renderShipmentList(filteredOrders);
                
                const listStatusElement = ui.statusMessage;
                if(listStatusElement) listStatusElement.textContent = statusText.replace('{count}', filteredOrders.length);
                
                if (isMobileView()) {
                    ui.shipmentListPane.classList.remove('hidden');
                    ui.shipmentDetailPane.classList.add('hidden');
                    if (currentSelectedRef && !filteredOrders.find(o => o.REFERANCE === currentSelectedRef)) {
                        currentSelectedRef = null;
                    }
                } else {
                    if (currentSelectedRef) {
                        const currentOrder = filteredOrders.find(o => o.REFERANCE === currentSelectedRef);
                        if (currentOrder && ui.shipmentList) {
                           const listItem = ui.shipmentList.querySelector(`li[data-ref="${currentSelectedRef}"]`);
                           handleShipmentSelection(currentSelectedRef, listItem);
                        } else {
                            currentSelectedRef = null;
                            ui.emptyView.classList.remove('hidden');
                            ui.detailView.classList.add('hidden');
                        }
                    } else {
                        ui.emptyView.classList.remove('hidden');
                        ui.detailView.classList.add('hidden');
                    }
                }
            }

            // --- Render Shipment List (Left Pane) ---
            function renderShipmentList(orders) {
                if (!ui.shipmentList) return;
                ui.shipmentList.innerHTML = '';
                if (orders.length === 0) { 
                    ui.shipmentList.innerHTML = `<li class="text-center text-gray-500 border-none hover:bg-transparent cursor-default">No orders match filters.</li>`; 
                    return; 
                }
                
                orders.forEach((order) => {
                    const ref = order.REFERANCE; if (!ref) return;
                    const awb = order.AWB_NUMBER || 'No AWB'; 
                    const cnor = b2b2cDataMap.get(order.CONSIGNOR)?.NAME || 'Unknown';
                    const cnee = b2b2cDataMap.get(order.CONSIGNEE)?.NAME || 'Unknown';

                 let date;
                 try {
                     if (typeof dateInput === 'string' && dateInput.includes('/') && dateInput.includes(':')) {
                         const parts = dateInput.split(' ');
                         const dateParts = parts[0].split('/');
                         const timeParts = parts.length > 1 ? parts[1].split(':') : ['0', '0', '0'];
                         date = new Date(Date.UTC(
                             parseInt(dateParts[2], 10), parseInt(dateParts[1], 10) - 1, parseInt(dateParts[0], 10),
                             parseInt(timeParts[0], 10) || 0, parseInt(timeParts[1], 10) || 0, parseInt(timeParts[2], 10) || 0
                         ));
                     }
                     else if (typeof dateInput === 'string' && dateInput.includes('T') && dateInput.includes('Z')) { date = new Date(dateInput); }
                     else if (typeof dateInput === 'number' || (typeof dateInput === 'string' && !isNaN(parseFloat(dateInput)) && isFinite(parseFloat(dateInput)))) {
                         const serial = parseFloat(dateInput); const utc_days = Math.floor(serial - 25569);
                         const utc_value = utc_days * 86400; date = new Date(utc_value * 1000);
                     }
                     else { date = new Date(dateInput); }
                     if (isNaN(date.getTime())) { console.warn("formatDateForDisplay: Invalid date value:", dateInput); return 'Invalid Date'; }
                     const year = date.getUTCFullYear(); const month = String(date.getUTCMonth() + 1).padStart(2, '0'); const day = String(date.getUTCDate()).padStart(2, '0');
                     return `${year}-${month}-${day}`;

             }

                h+=`<div class="hidden sm:block overflow-x-auto border rounded-md"><table id="docCenterTable" class="min-w-full text-xs divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-2 py-1 text-left font-medium text-gray-500 uppercase">Sl.No</th><th class="px-2 py-1 text-left font-medium text-gray-500 uppercase">Date</th><th class="px-2 py-1 text-left font-medium text-gray-500 uppercase">System</th><th class="px-2 py-1 text-left font-medium text-gray-500 uppercase">Manual</th></tr></thead><tbody class="bg-white divide-y divide-gray-200">`; rows.forEach(row=>{ if(row.condition===undefined||row.condition===true) h+=`<tr><td class="px-2 py-1">${row.sl}</td><td class="px-2 py-1">${row.date}</td><td class="px-2 py-1">${row.system}</td><td class="px-2 py-1">${row.manual}</td></tr>`; }); h+=`</tbody></table></div>`;
                ui.documentCenterContainer.innerHTML = `<div class="detail-card-header flex justify-between items-center"><h3 class="font-semibold text-gray-700">Document Center</h3><button class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-600 rounded-md hover:bg-gray-200">UPLOAD</button></div><div class="detail-card-body">${h}</div>`;
             }

        });
    </script>
