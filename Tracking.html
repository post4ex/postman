<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Portal</title>
    <!-- Use Tailwind CSS for a clean, modern, and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">Tracking Details</h1>

        <!-- Input and Search Section -->
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <input type="text" id="searchInput" placeholder="Enter Ref or AWB number..." class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-700">
            <button id="searchButton" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors shadow-md">Search</button>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" class="space-y-6">
            <div id="summaryResults" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Ref Number</span>
                        <p id="refNumber" class="text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">AWB Number</span>
                        <p id="awbNumber" class="text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Log Table Section -->
            <div id="logTableSection" class="mt-8 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Tracking History</h2>
                <div class="overflow-x-auto rounded-xl shadow-sm border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Scan Date & Time</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Event</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Scan Location</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Log rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <p id="message" class="text-center text-gray-500"></p>
        </div>
    </div>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid global scope pollution.
        (function() {
            // --- DOM ELEMENT REFERENCES ---
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const summaryResults = document.getElementById('summaryResults');
            const refNumberEl = document.getElementById('refNumber');
            const awbNumberEl = document.getElementById('awbNumber');
            const logTableSection = document.getElementById('logTableSection');
            const logTableBody = document.getElementById('logTableBody');
            const messageEl = document.getElementById('message');

            // --- HELPER FUNCTIONS ---
            /**
             * Formats a date object into 'dd-mm-yy hh:mm:ss' string.
             * @param {Date} date - The Date object to format.
             * @returns {string} The formatted date string.
             */
            function formatDate(date) {
                const pad = (num) => num.toString().padStart(2, '0');
                const day = pad(date.getDate());
                const month = pad(date.getMonth() + 1);
                const year = pad(date.getFullYear() % 100);
                const hours = pad(date.getHours());
                const minutes = pad(date.getMinutes());
                const seconds = pad(date.getSeconds());
                return `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
            }

            /**
             * Handles the search logic when the button is clicked.
             */
            async function handleSearch() {
                const query = searchInput.value.trim().toUpperCase();

                // Clear previous results and show loading message
                summaryResults.classList.add('hidden');
                logTableSection.classList.add('hidden');
                messageEl.textContent = 'Fetching data...';
                logTableBody.innerHTML = '';

                if (query === '') {
                    messageEl.textContent = 'Please enter a Ref or AWB number.';
                    return;
                }

                try {
                    // Fetch data from the Google Apps Script web app
                    const response = await fetch("https://script.google.com/macros/s/AKfycbyLN1G3ZmbqcX5nN9nx46p4pZz6AU3xSk4AzeRMxknRVxbqQMzvsj-mWWhfFjxv7tvlTw/exec");
                    const data = await response.json();
                    
                    const tracksData = data.tracks;
                    const logsData = data.logs;

                    // --- 1. FIND THE REF AND AWB NUMBERS ---
                    // Convert both sides to uppercase for a reliable match
                    const track = tracksData.find(item => item.ref.toString().toUpperCase() === query || item.awb.toString().toUpperCase() === query);

                    if (!track) {
                        messageEl.textContent = `No results found for "${query}".`;
                        return;
                    }

                    // --- 2. UPDATE THE SUMMARY SECTION ---
                    refNumberEl.textContent = track.ref;
                    awbNumberEl.textContent = track.awb;
                    summaryResults.classList.remove('hidden');

                    // --- 3. FILTER AND PROCESS LOGS ---
                    // Filter logs based on the uppercase Ref number
                    const filteredLogs = logsData.filter(log => log.ref.toString().toUpperCase() === track.ref.toString().toUpperCase());

                    if (filteredLogs.length === 0) {
                        messageEl.textContent = `No logs found for ${track.ref}.`;
                        return;
                    }

                    filteredLogs.sort((a, b) => new Date(b.date) - new Date(a.date));

                    logTableBody.innerHTML = '';

                    filteredLogs.forEach(log => {
                        const row = document.createElement('tr');
                        row.classList.add('hover:bg-gray-100', 'transition-colors');
                        
                        const scanDateTime = formatDate(new Date(log.date));
                        const eventText = log.remark ? `${log.status} - ${log.remark}` : log.status;
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${scanDateTime}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${eventText}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${log.location}</td>
                        `;
                        logTableBody.appendChild(row);
                    });

                    logTableSection.classList.remove('hidden');
                    messageEl.textContent = '';
                } catch (error) {
                    console.error("Failed to fetch data:", error);
                    messageEl.textContent = 'Failed to load tracking data. Please check your Apps Script deployment and permissions.';
                }
            }

            // --- EVENT LISTENERS ---
            searchButton.addEventListener('click', handleSearch);
            // Allow pressing Enter in the input field to trigger the search
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        })();
    </script>
</body>
</html>
