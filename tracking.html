<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman</title>
    <!-- Use Tailwind CSS for a clean, modern, and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-600 mb-6 text-center">Adventures of a Postman</h1>
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
            <input type="text" id="searchInput" placeholder="Enter Ref or AWB number..." class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-gray-700">
            <button id="searchButton" class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors shadow-md">Search</button>
        </div>
        <div id="resultsSection" class="space-y-6">
            <div id="summaryResults" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-center">
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Ref Number</span>
                        <p id="refNumber" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">AWB Number</span>
                        <p id="awbNumber" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Courier Name</span>
                        <p id="courierName" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Current Status</span>
                        <p id="currentStatus" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Status Date</span>
                        <p id="currentDate" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Order and ED Date</span>
                        <p id="orderAndEddDate" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Customer</span>
                        <p id="customer" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Mode, Pieces & Weight</span>
                        <p id="modePiecesWeight" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Consignee Name</span>
                        <p id="consigneeName" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl shadow-sm">
                        <span class="text-gray-500 font-medium">Destination</span>
                        <p id="destination" class="text-xl md:text-2xl font-bold text-blue-600 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Log Table Section -->
            <div id="logTableSection" class="mt-8 hidden">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Tracking History</h2>
                <div class="overflow-x-auto rounded-xl shadow-sm border border-gray-200">
                    <table class="w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Scan Date & Time</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Event</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Scan Location</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Log rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <p id="message" class="text-center text-gray-500"></p>
        </div>
    </div>

    <script>
        // Use an IIFE (Immediately Invoked Function Expression) to avoid global scope pollution.
        (function() {
            // YOU MUST REPLACE THE URL BELOW WITH YOUR OWN GOOGLE APPS SCRIPT URL
            const API_URL = "https://script.google.com/macros/s/AKfycbyLN1G3ZmbqcX5nN9nx46p4pZz6AU3xSk4AzeRMxknRVxbqQMzvsj-mWWhfFjxv7tvlTw/exec";

            // --- DOM ELEMENT REFERENCES ---
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const summaryResults = document.getElementById('summaryResults');
            const refNumberEl = document.getElementById('refNumber');
            const awbNumberEl = document.getElementById('awbNumber');
            const courierNameEl = document.getElementById('courierName');
            const currentStatusEl = document.getElementById('currentStatus');
            const currentDateEl = document.getElementById('currentDate');
            const orderAndEddDateEl = document.getElementById('orderAndEddDate');
            const customerEl = document.getElementById('customer');
            const modePiecesWeightEl = document.getElementById('modePiecesWeight');
            const consigneeNameEl = document.getElementById('consigneeName');
            const destinationEl = document.getElementById('destination');
            const logTableSection = document.getElementById('logTableSection');
            const logTableBody = document.getElementById('logTableBody');
            const messageEl = document.getElementById('message');

            // --- HELPER FUNCTIONS ---
            /**
             * Formats a date object into 'dd-mm-yy hh:mm:ss' string, converted to IST.
             * @param {string} dateString - The ISO date string from the server.
             * @returns {string} The formatted date string.
             */
            function formatDateIST(dateString) {
                // Parse the UTC date string
                const date = new Date(dateString);
                
                // Get UTC components
                const pad = (num) => num.toString().padStart(2, '0');
                const day = pad(date.getUTCDate());
                const month = pad(date.getUTCMonth() + 1);
                const year = pad(date.getUTCFullYear() % 100);
                let hours = date.getUTCHours();
                let minutes = date.getUTCMinutes();
                const seconds = date.getUTCSeconds();

                // Add 5 hours and 30 minutes for GMT+5:30 (IST)
                minutes += 30;
                hours += 5;

                // Adjust for carry-over (e.g., if minutes or hours exceed their limits)
                if (minutes >= 60) {
                    hours += Math.floor(minutes / 60);
                    minutes = minutes % 60;
                }
                if (hours >= 24) {
                    hours = hours % 24;
                }
                
                // Return the formatted string without the timezone text
                return `${day}-${month}-${year} ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }
            
            /**
             * Formats a date object into 'dd-mm-yy' string, converted to IST.
             * @param {string} dateString - The ISO date string from the server.
             * @returns {string} The formatted date string.
             */
            function formatDateDDMMYY(dateString) {
                // Parse the UTC date string
                const date = new Date(dateString);
                
                // Get UTC components
                const pad = (num) => num.toString().padStart(2, '0');
                const day = pad(date.getUTCDate());
                const month = pad(date.getUTCMonth() + 1);
                const year = pad(date.getUTCFullYear() % 100);
                
                // Return the formatted string
                return `${day}-${month}-${year}`;
            }

            /**
             * Handles the search logic when the button is clicked.
             */
            async function handleSearch() {
                const query = searchInput.value.trim().toUpperCase();

                // Clear previous results and show loading message
                summaryResults.classList.add('hidden');
                logTableSection.classList.add('hidden');
                messageEl.textContent = 'Fetching data...';
                logTableBody.innerHTML = '';

                if (query === '') {
                    messageEl.textContent = 'Please enter a Ref or AWB number.';
                    return;
                }

                try {
                    // Fetch data from the Google Apps Script web app
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    
                    const tracksData = data.tracks;
                    const logsData = data.logs;
                    const ordersData = data.orders;

                    // --- 1. FIND THE REF AND AWB NUMBERS ---
                    const track = tracksData.find(item => item.ref.toString().toUpperCase() === query || item.awb.toString().toUpperCase() === query);
                    const order = ordersData.find(item => item.ref.toString().toUpperCase() === query);

                    if (!track) {
                        messageEl.textContent = `No results found for "${query}".`;
                        return;
                    }

                    // --- 2. UPDATE THE SUMMARY SECTION ---
                    refNumberEl.textContent = track.ref;
                    awbNumberEl.textContent = track.awb;
                    courierNameEl.textContent = track.courier;
                    currentStatusEl.textContent = track.currentStatus;
                    currentDateEl.textContent = formatDateIST(track.currentDate);

                    if (order) {
                        orderAndEddDateEl.textContent = `${formatDateDDMMYY(order.orderDate)} - ${formatDateDDMMYY(order.edd)}`;
                        customerEl.textContent = order.customer;
                        modePiecesWeightEl.textContent = `${order.billingMode} / ${order.pieces} Pcs / ${order.weight} Kg`;
                        consigneeNameEl.textContent = order.consigneeName;
                        destinationEl.textContent = `${order.consigneeCity} - ${order.destCountry}`;
                    } else {
                        // Clear order-related fields if no match is found
                        orderAndEddDateEl.textContent = 'N/A';
                        customerEl.textContent = 'N/A';
                        modePiecesWeightEl.textContent = 'N/A';
                        consigneeNameEl.textContent = 'N/A';
                        destinationEl.textContent = 'N/A';
                    }

                    summaryResults.classList.remove('hidden');

                    // --- 3. FILTER AND PROCESS LOGS ---
                    const filteredLogs = logsData.filter(log => log.ref.toString().toUpperCase() === track.ref.toString().toUpperCase());

                    if (filteredLogs.length === 0) {
                        messageEl.textContent = `No logs found for ${track.ref}.`;
                    } else {
                        filteredLogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                        logTableBody.innerHTML = '';
                        filteredLogs.forEach(log => {
                            const row = document.createElement('tr');
                            row.classList.add('hover:bg-gray-100', 'transition-colors');
                            
                            const scanDateTime = formatDateIST(log.date);
                            const eventText = log.remark ? `${log.status} - ${log.remark}` : log.status;
                            
                            row.innerHTML = `
                                <td class="px-6 py-4 text-sm font-medium text-gray-900">${scanDateTime}</td>
                                <td class="px-6 py-4 text-sm text-gray-500">${eventText}</td>
                                <td class="px-6 py-4 text-sm text-gray-500">${log.location}</td>
                            `;
                            logTableBody.appendChild(row);
                        });
                        logTableSection.classList.remove('hidden');
                        messageEl.textContent = '';
                    }

                } catch (error) {
                    console.error("Failed to fetch data:", error);
                    messageEl.textContent = 'Failed to load tracking data. Please check your Apps Script deployment and permissions.';
                }
            }

            // --- EVENT LISTENERS ---
            searchButton.addEventListener('click', handleSearch);
            // Allow pressing Enter in the input field to trigger the search
            searchInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        })();
    </script>
</body>
</html>
