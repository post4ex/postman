<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <!-- Left Sidebar for Mode List -->
        <aside class="w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Modes</h2>
                    <button id="newModeBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New</button>
                </div>
                <input type="text" id="searchMode" placeholder="Search modes..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="modeList" class="overflow-y-auto flex-grow p-4 space-y-2">
                <li id="modeLoader" class="text-center text-gray-500">Loading modes...</li>
            </ul>
        </aside>

        <!-- Main Content Area for the Form -->
        <main class="w-3/4 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Mode Management</h1>
                    <p class="text-gray-600 mt-2">Select a mode to edit, or create a new one.</p>
                </div>

                <form id="modeForm">
                    <!-- Section for Mode Details -->
                    <div>
                        <h2 class="text-xl font-semibold mb-6 text-indigo-600">Mode Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div class="md:col-span-2">
                                <label for="mode" class="block mb-2 text-sm font-medium text-gray-700">Mode*</label>
                                <input type="text" id="mode" name="MODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="short" class="block mb-2 text-sm font-medium text-gray-700">Short Name</label>
                                <input type="text" id="short" name="SHORT" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            </div>
                             <div class="md:col-span-2">
                                <label for="volIngr" class="block mb-2 text-sm font-medium text-gray-700">VOL INGR</label>
                                <input type="number" step="any" id="volIngr" name="VOL_INGR" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            </div>
                            <div class="md:col-span-2">
                                <label for="minWt" class="block mb-2 text-sm font-medium text-gray-700">MIN WT</label>
                                <input type="number" step="any" id="minWt" name="MIN_WT" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Section for Zones -->
                    <div class="mt-8">
                        <h2 class="text-xl font-semibold mb-6 text-indigo-600">Zone Service Availability</h2>
                        <div class="grid grid-cols-4 md:grid-cols-7 lg:grid-cols-14 gap-4">
                            <!-- Dynamically creating 14 zone inputs for Y/N values -->
                            <script>
                                for(let i = 1; i <= 14; i++) {
                                    document.write(`
                                        <div>
                                            <label for="z${i}" class="block mb-2 text-sm font-medium text-gray-700 text-center">Z${i}</label>
                                            <input type="text" maxlength="1" placeholder="Y/N" id="z${i}" name="Z${i}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 text-center uppercase">
                                        </div>
                                    `);
                                }
                            </script>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="mt-8 flex justify-center items-center gap-4 flex-wrap">
                        <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 text-center flex items-center justify-center disabled:bg-indigo-400">
                            <span id="buttonText">Submit New Mode</span>
                            <div id="spinner" class="spinner hidden ml-3"></div>
                        </button>
                        <button type="button" id="deleteButton" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-8 py-3 text-center flex items-center justify-center disabled:bg-red-400">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            <span>Delete</span>
                        </button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay hidden">
        <div class="modal-content relative card text-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete mode <strong id="modeToDelete" class="font-bold"></strong>? This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="cancelDeleteBtn" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">Cancel</button>
                <button id="confirmDeleteBtn" class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 flex items-center disabled:bg-red-400">
                    <span>Confirm Delete</span>
                    <div id="deleteSpinner" class="spinner hidden ml-3" style="width: 20px; height: 20px;"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ---ELEMENT SELECTORS---
        const form = document.getElementById('modeForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const responseMessage = document.getElementById('responseMessage');
        const modeList = document.getElementById('modeList');
        const searchModeInput = document.getElementById('searchMode');
        const newModeBtn = document.getElementById('newModeBtn');
        const modeInput = document.getElementById('mode');
        const deleteButton = document.getElementById('deleteButton');
        const deleteModal = document.getElementById('deleteModal');
        const modeToDeleteSpan = document.getElementById('modeToDelete');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const deleteSpinner = document.getElementById('deleteSpinner');

        // ---CONFIG & STATE---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
        let allModes = [];
        let isUpdateMode = false;

        // ---INITIAL DATA LOAD---
        const initializePageData = () => {
            const appDataJSON = localStorage.getItem('appData');
            if (!appDataJSON) { 
                document.getElementById('modeLoader').textContent = 'Please refresh data from the header icon.';
                return; 
            }
            try {
                const appData = JSON.parse(appDataJSON);
                if (appData.data && appData.data.MODE) {
                    allModes = appData.data.MODE;
                    renderModeList(allModes);
                } else {
                    document.getElementById('modeLoader').textContent = 'No modes found.';
                }
            } catch (e) {
                document.getElementById('modeLoader').textContent = 'Could not load modes.';
            }
        };

        const handleDataLoaded = (event) => {
            if (!event.detail || !event.detail.data) return;
            const appData = event.detail.data;
            if (appData && appData.MODE) {
                allModes = appData.MODE;
                renderModeList(allModes);
            } else {
                document.getElementById('modeLoader').textContent = 'No modes found in refreshed data.';
            }
        };
        
        window.addEventListener('appDataLoaded', handleDataLoaded);
        window.addEventListener('appDataRefreshed', handleDataLoaded);

        // ---UI RENDERING & STATE FUNCTIONS---
        const renderModeList = (modes) => {
            modeList.innerHTML = '';
            if (!modes || modes.length === 0) {
                modeList.innerHTML = '<li class="text-center text-gray-500">No matching modes.</li>';
                return;
            }
            modes.forEach(mode => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border border-gray-200';
                li.textContent = `${mode.MODE} - ${mode.SHORT || ''}`;
                li.dataset.mode = mode.MODE;
                li.addEventListener('click', () => populateFormForEdit(mode.MODE));
                modeList.appendChild(li);
            });
        };

        const populateFormForEdit = (modeId) => {
            const mode = allModes.find(m => m.MODE === modeId);
            if (!mode) return;
            form.reset();
            for (const key in mode) {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) input.value = mode[key] || '';
            }
            isUpdateMode = true;
            modeInput.readOnly = true;
            modeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = `Update Mode ${modeId}`;
            deleteButton.classList.remove('hidden');
            responseMessage.classList.add('hidden');
        };

        const resetForm = () => {
            form.reset();
            isUpdateMode = false;
            modeInput.readOnly = false;
            modeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = 'Submit New Mode';
            deleteButton.classList.add('hidden');
            responseMessage.classList.add('hidden');
        };

        // ---EVENT LISTENERS---
        searchModeInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredModes = allModes.filter(mode => 
                (mode.MODE || '').toLowerCase().includes(searchTerm) || 
                (mode.SHORT || '').toLowerCase().includes(searchTerm)
            );
            renderModeList(filteredModes);
        });

        newModeBtn.addEventListener('click', resetForm);
        
        deleteButton.addEventListener('click', () => {
            const modeId = modeInput.value;
            if (!modeId) return;
            modeToDeleteSpan.textContent = modeId;
            deleteModal.classList.remove('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        confirmDeleteBtn.addEventListener('click', () => handleRequest('delete'));

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handleRequest('submit');
        });
        
        // ---API REQUEST HANDLER---
        async function handleRequest(action) {
            const isLoading = action === 'delete';
            setLoading(true, isLoading ? 'delete' : 'submit');

            const loginDataJSON = localStorage.getItem('loginData');
            const loginData = loginDataJSON ? JSON.parse(loginDataJSON) : null;
            const userCode = loginData?.CODE || loginData?.code;
            const userToken = loginData?.TOKEN || loginData?.token;

            if (!userCode || !userToken) {
                showResponseMessage('Authentication error. Please log in again.', 'error');
                setLoading(false, isLoading ? 'delete' : 'submit');
                if (isLoading) deleteModal.classList.add('hidden');
                return;
            }
            
            const auth = { code: userCode, token: userToken };
            let data = {};
            
            if (action === 'delete') {
                data.MODE = modeInput.value;
            } else {
                new FormData(form).forEach((value, key) => { data[key] = value; });
            }

            const payload = { auth, data, action, type: 'mode' };

            try {
                // THIS IS THE FIX: Removed the incorrect 'headers' property
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Network error: ${response.status}`);
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                
                showResponseMessage(result.message, 'success');
                resetForm();
                
                if (window.verifyAndFetchAppData) {
                    await window.verifyAndFetchAppData(true); // Force data refresh
                }
            } catch (error) {
                showResponseMessage(error.message, 'error');
            } finally {
                setLoading(false, isLoading ? 'delete' : 'submit');
                if (isLoading) deleteModal.classList.add('hidden');
            }
        }
        
        // ---UI HELPER FUNCTIONS---
        function setLoading(isLoading, type) {
            if (type === 'delete') {
                deleteSpinner.classList.toggle('hidden', !isLoading);
                confirmDeleteBtn.disabled = isLoading;
                cancelDeleteBtn.disabled = isLoading;
            } else {
                spinner.classList.toggle('hidden', !isLoading);
                submitButton.disabled = isLoading;
                buttonText.textContent = isLoading ? (isUpdateMode ? 'Updating...' : 'Submitting...') : (isUpdateMode ? `Update Mode ${modeInput.value}` : 'Submit New Mode');
            }
        }

        function showResponseMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.classList.remove('hidden');
            responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        }

        // --- KICKSTART THE PAGE ---
        initializePageData();
    });
    </script>
</body>
</html>
