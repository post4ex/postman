<!-- Main Header -->
<header id="main-header" class="w-full bg-white text-blue-900 shadow-md py-4 px-6 rounded-b-lg">

        <!-- Sidebar Toggle (hidden by default, shown on login) -->
        <div id="sidebar-toggle-container" class="hidden">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Logo -->
        <a href="https://post4ex.github.io/postman/main.html" class="flex items-center space-x-2">
            <img src="https://i.postimg.cc/wv02f1fb/postman-Logo-28.png" alt="Postman logo" class="h-14 w-auto rounded-lg">
        </a>

        <!-- Main Navigation -->
        <nav id="main-nav" class="hidden sm:flex space-x-2 text-sm font-semibold">
            <a id="nav-main" href="https://post4ex.github.io/postman/main.html" class="px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors">Home</a>
            <a id="nav-tracking" href="https://post4ex.github.io/postman/tracking.html" class="px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors">Tracking</a>
            <a id="nav-services" href="https://post4ex.github.io/postman/services.html" class="px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors">Services</a>
            <a id="nav-complaint" href="https://post4ex.github.io/postman/complaint.html" class="px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors">Complaint</a>
        </nav>

        <!-- Right side buttons -->
        <div class="flex items-center space-x-4">
             <!-- Login/Logout Button Container -->
            <div id="auth-button-container">
                <a href="https://post4ex.github.io/postman/login.html" id="login-button" class="px-4 py-2 rounded-lg bg-blue-800 text-white hover:bg-blue-900 transition-colors text-sm font-semibold">Login</a>
                <button id="logout-button" class="hidden px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors text-sm font-semibold">Logout</button>
            </div>
            <!-- Mobile Menu Button -->
            <button id="menuButton" class="sm:hidden p-2 rounded-lg text-blue-900 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Dropdown Menu for Mobile -->
        <div id="dropdownMenu" class="dropdown-menu hidden sm:hidden">
             <a id="dropdown-main" href="https://post4ex.github.io/postman/main.html" class="block px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors mb-1">Home</a>
             <a id="dropdown-tracking" href="https://post4ex.github.io/postman/tracking.html" class="block px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors mb-1">Tracking</a>
             <a id="dropdown-services" href="https://post4ex.github.io/postman/services.html" class="block px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors mb-1">Services</a>
             <a id="dropdown-complaint" href="https://post4ex.github.io/postman/complaint.html" class="block px-4 py-2 rounded-lg bg-blue-900 text-white hover:bg-blue-800 transition-colors">Complaint</a>
        </div>
    </div>
</header>

<!-- Collapsible Sidebar (hidden by default) -->

        <h2 class="text-xl font-bold border-b border-gray-600 pb-2 mb-2">Admin Menu</h2>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Book</a>
        
        <!-- Manifest Sub-menu -->
        <div>
            <button class="w-full text-left py-2 px-4 rounded hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('manifest-submenu')">
                Manifest
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="manifest-submenu" class="hidden pl-4 mt-1 space-y-1">

            </div>
        </div>

        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Runsheet</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Update</a>

        <!-- Report Sub-menu -->
        <div>
            <button class="w-full text-left py-2 px-4 rounded hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('report-submenu')">
                Report
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="report-submenu" class="hidden pl-4 mt-1 space-y-1">
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Booking</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Manifest</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Update</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Runsheet</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">CRM</a>
            </div>
        </div>
        
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">CRM</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Ledger</a>
        
        <!-- Create Sub-menu -->
        <div>
            <button class="w-full text-left py-2 px-4 rounded hover:bg-gray-700 flex justify-between items-center" onclick="toggleSubmenu('create-submenu')">
                Create
                <i class="fas fa-chevron-down text-xs"></i>
            </button>
            <div id="create-submenu" class="hidden pl-4 mt-1 space-y-1">
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Customer</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-600">Client</a>
            </div>
        </div>

    </div>
</div>

<!-- Overlay for Sidebar -->
<div id="sidebar-overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black opacity-50 z-40"></div>

<script>
    function toggleSubmenu(submenuId) {
        const submenu = document.getElementById(submenuId);
        const icon = submenu.previousElementSibling.querySelector('i');
        submenu.classList.toggle('hidden');
        if (submenu.classList.contains('hidden')) {
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
        } else {
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
        }
    }
</script>
