<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main class="flex-grow p-4 sm:p-8">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
            <!--  -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Chart 1: Bookings per Day -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Bookings This Week</h2>
                    <canvas id="bookingsChart"></canvas>
                </div>
                <!-- Chart 2: Shipments by Status -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Shipments by Status</h2>
                    <canvas id="shipmentsChart"></canvas>
                </div>
                <!-- Chart 3: Revenue Overview -->
                <div class="card">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Revenue Overview (Monthly)</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for layout.js to finish its checks and for the page to be ready
            setTimeout(() => {
                // Double-check login status before initializing charts
                const loginData = localStorage.getItem('loginData');
                if (!loginData || new Date().getTime() > JSON.parse(loginData).expires) {
                    return; // Don't render charts if not logged in
                }

                // Chart.js initialization with placeholder data
                // 1. Bookings Chart (Line Chart)
                const bookingsCtx = document.getElementById('bookingsChart')?.getContext('2d');
                if (bookingsCtx) {
                    new Chart(bookingsCtx, {
                        type: 'line',
                        data: {
                            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            datasets: [{
                                label: 'Bookings',
                                data: [12, 19, 3, 5, 2, 3, 9],
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                tension: 0.3
                            }]
                        },
                        options: { scales: { y: { beginAtZero: true } } }
                    });
                }

                // 2. Shipments Chart (Doughnut Chart)
                const shipmentsCtx = document.getElementById('shipmentsChart')?.getContext('2d');
                if (shipmentsCtx) {
                    new Chart(shipmentsCtx, {
                        type: 'doughnut',
                        data: {
                            labels: ['In Transit', 'Delivered', 'Pending', 'Delayed'],
                            datasets: [{
                                label: 'Shipment Status',
                                data: [300, 150, 50, 25],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(75, 192, 192, 0.8)',
                                    'rgba(255, 206, 86, 0.8)',
                                    'rgba(255, 99, 132, 0.8)'
                                ],
                                hoverOffset: 4
                            }]
                        }
                    });
                }

                // 3. Revenue Chart (Bar Chart)
                const revenueCtx = document.getElementById('revenueChart')?.getContext('2d');
                if (revenueCtx) {
                    new Chart(revenueCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                            datasets: [{
                                label: 'Revenue (in thousands)',
                                data: [65, 59, 80, 81, 56, 55],
                                backgroundColor: 'rgba(75, 192, 192, 0.5)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: { scales: { y: { beginAtZero: true } } }
                    });
                }
            }, 100);
        });
    </script>
</body>
</html>
