<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://post4ex.github.io/postman/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <div id="header-placeholder"></div>

    <main class="flex-grow w-full p-4 sm:p-8">
        <div class="container">
            <!-- Initial welcome content -->
            <div id="welcome-section" class="card text-center">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Postman</h1>
                <p class="text-lg text-gray-600 mb-8">Your reliable partner for fast and secure consignment delivery. Track your package, explore our services, or get in touch with us.</p>
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button data-url="https://post4ex.github.io/postman/tracking.html" data-page="tracking" class="dynamic-loader-btn w-full sm:w-auto px-8 py-4 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-900 transition-colors">
                        Track Your Shipment
                    </button>
                    <button data-url="https://post4ex.github.io/postman/services.html" data-page="services" class="dynamic-loader-btn w-full sm:w-auto px-8 py-4 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors">
                        Explore Our Services
                    </button>
                </div>
            </div>
            
            <!-- Area for dynamically loaded content -->
            <div id="dynamic-content-area"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://post4ex.github.io/postman/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dynamicContentArea = document.getElementById('dynamic-content-area');
            const welcomeSection = document.getElementById('welcome-section');
            const buttons = document.querySelectorAll('.dynamic-loader-btn');

            const loadContent = async (url, targetElement) => {
                try {
                    // Show a loading indicator
                    targetElement.innerHTML = `<div class="card text-center mt-8"><p class="text-gray-500">Loading...</p></div>`;

                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Failed to load content. Status: ${response.status}`);
                    
                    const htmlText = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    
                    const mainContent = doc.querySelector('main');
                    const pageScript = Array.from(doc.querySelectorAll('script')).find(s => s.textContent.includes('Specific Logic'));
                    
                    if (mainContent) {
                        targetElement.innerHTML = mainContent.innerHTML;

                        // If there was a page-specific inline script, create a new script tag and run it
                        if (pageScript) {
                            const script = document.createElement('script');
                            script.textContent = pageScript.textContent;
                            document.body.appendChild(script).remove(); // Append, run, and immediately remove
                        }
                    } else {
                        throw new Error('Could not find main content in the fetched page.');
                    }
                } catch (error) {
                    console.error('Error loading dynamic content:', error);
                    targetElement.innerHTML = `<div class="card text-center mt-8 text-red-600"><p>Sorry, could not load the content. Please try again later.</p></div>`;
                }
            };
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const url = button.dataset.url;
                    const page = button.dataset.page;
                    
                    // Hide the welcome section
                    welcomeSection.classList.add('hidden');
                    
                    // Load the new content
                    loadContent(url, dynamicContentArea);

                    // Update the active nav link using the function from layout.js
                    if (window.setActiveNav) {
                        window.setActiveNav(page);
                    }
                });
            });
        });
    </script>
</body>
</html>
