<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .form-input { @apply bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
        .modal-content { background: white; border-radius: 0.5rem; width: 90%; max-width: 56rem; max-height: 90vh; display: flex; flex-direction: column; transition: transform 0.3s ease; }
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid #e5e7eb; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 1.5rem; overflow-y: auto; flex-grow: 1; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid #e5e7eb; text-align: right; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <!-- Left Sidebar for Staff List -->
        <aside class="w-1/3 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Staff</h2>
                    <button id="newStaffBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New Staff</button>
                </div>
                <input type="text" id="searchStaff" placeholder="Search by name or code..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="staffList" class="overflow-y-auto flex-grow p-4 space-y-2">
                <li id="staffLoader" class="text-center text-gray-500">Fetching data...</li>
            </ul>
        </aside>

        <!-- Main Content Area for Attendance -->
        <main class="w-2/3 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div id="attendanceSection">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Attendance Management</h1>
                    <div id="attendancePlaceholder" class="text-center p-8 bg-white rounded-lg border shadow-sm">
                        <p class="text-gray-500">Please select a staff member from the list to view or record their attendance.</p>
                    </div>
                    <div id="attendanceContent" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-900">Recording for <span id="attendanceStaffName" class="text-indigo-600"></span></h2>
                        </div>
                        <form id="attendanceForm" class="p-6 bg-white rounded-lg shadow-sm border mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                                <div><label for="attDate" class="block mb-2 text-sm font-medium">Date</label><input type="date" id="attDate" name="DATE" class="form-input" required></div>
                                <div><label for="attStatus" class="block mb-2 text-sm font-medium">Status</label><select id="attStatus" name="STATUS" class="form-input"><option value="Present">Present</option><option value="Absent">Absent</option><option value="Half Day">Half Day</option><option value="Leave">Leave</option></select></div>
                                <div class="relative"><label for="attInTime" class="block mb-2 text-sm font-medium">In Time</label><input type="time" id="attInTime" name="IN_TIME" class="form-input"><input type="hidden" id="geoInTime" name="GEO_TAG_IN_TIME"><button type="button" onclick="setNow('attInTime', 'geoInTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="relative"><label for="attOutTime" class="block mb-2 text-sm font-medium">Out Time</label><input type="time" id="attOutTime" name="OUT_TIME" class="form-input" disabled><input type="hidden" id="geoOutTime" name="GEO_TAG_OUT_TIME"><button type="button" onclick="setNow('attOutTime', 'geoOutTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="md:col-span-4"><label for="attRemarks" class="block mb-2 text-sm font-medium">Remarks</label><input type="text" id="attRemarks" name="REMARKS" class="form-input"></div>
                            </div>
                            <div class="mt-6 text-right">
                                <button type="submit" id="submitAttendanceButton" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-6 py-2.5 disabled:bg-green-400 flex items-center justify-center ml-auto transition-colors duration-300">
                                    <span id="attendanceButtonText">Submit Attendance</span>
                                    <div id="attendanceSpinner" class="spinner hidden ml-3" style="width: 20px; height: 20px; border-top-color: white;"></div>
                                </button>
                            </div>
                        </form>
                        <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                        <div id="attendanceHistory" class="bg-white p-4 rounded-lg border"></div>
                    </div>
                </div>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <!-- Staff Details Modal -->
    <div id="staffModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modalTitle" class="text-xl font-bold">Staff Details</h2><button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button></div>
            <form id="staffForm">
                <div class="modal-body">
                    <div class="text-center mb-8">
                        <h1 id="form-title" class="text-2xl font-bold text-gray-900">New Staff Member</h1>
                        <p id="form-subtitle" class="text-gray-600 mt-2">Fill in the details below to add a new staff member.</p>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div><label for="staffName" class="block mb-2 text-sm font-medium text-gray-700">Staff Name</label><input type="text" id="staffName" name="STAFF_NAME" class="form-input"></div>
                        <div><label for="branch" class="block mb-2 text-sm font-medium text-gray-700">Branch</label><select id="branch" name="BRANCH" class="form-input"></select></div>
                        <div><label for="adharNum" class="block mb-2 text-sm font-medium text-gray-700">Aadhar Number</label><input type="text" id="adharNum" name="ADHAR_NUM" class="form-input" maxlength="12"></div>
                        <div><label for="staffCode" class="block mb-2 text-sm font-medium text-gray-700">Staff Code*</label><input type="text" id="staffCode" name="STAFF_CODE" class="form-input bg-gray-200" required readonly></div>
                        <div><label for="fathersName" class="block mb-2 text-sm font-medium text-gray-700">Father's Name</label><input type="text" id="fathersName" name="FATHERS_NAME" class="form-input"></div>
                        <div><label for="dateBirth" class="block mb-2 text-sm font-medium text-gray-700">Date of Birth</label><input type="date" id="dateBirth" name="DATE_BIRTH" class="form-input"></div>
                        <div><label for="dateJoin" class="block mb-2 text-sm font-medium text-gray-700">Date of Joining</label><input type="date" id="dateJoin" name="DATE_JOIN" class="form-input"></div>
                        <div><label for="panNum" class="block mb-2 text-sm font-medium text-gray-700">PAN Number</label><input type="text" id="panNum" name="PAN_NUM" class="form-input"></div>
                        <div><label for="epfUid" class="block mb-2 text-sm font-medium text-gray-700">EPF UID</label><input type="text" id="epfUid" name="EPF_UID" class="form-input"></div>
                        <div><label for="esiUid" class="block mb-2 text-sm font-medium text-gray-700">ESI UID</label><input type="text" id="esiUid" name="ESI_UID" class="form-input"></div>
                        <div class="md:col-span-2"><label for="address" class="block mb-2 text-sm font-medium text-gray-700">Address</label><input type="text" id="address" name="ADDRESS" class="form-input"></div>
                        <div><label for="pincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label><input type="text" id="pincode" name="PINCODE" class="form-input"></div>
                        <div><label for="city" class="block mb-2 text-sm font-medium text-gray-700">City</label><input type="text" id="city" name="CITY" class="form-input bg-gray-200" readonly></div>
                        <div><label for="state" class="block mb-2 text-sm font-medium text-gray-700">State</label><input type="text" id="state" name="STATE" class="form-input bg-gray-200" readonly></div>
                        <div><label for="status" class="block mb-2 text-sm font-medium text-gray-700">Status</label><select id="status" name="STATUS" class="form-input"><option value="Active">Active</option><option value="Resigned">Resigned</option><option value="On Leave">On Leave</option></select></div>
                        <div><label for="role" class="block mb-2 text-sm font-medium text-gray-700">Role</label><select id="role" name="ROLE" class="form-input"><option value="">Select Role</option><option value="Delivery Executive">Delivery Executive</option><option value="Manager">Manager</option><option value="Admin">Admin</option><option value="Operations">Operations</option></select></div>
                        <div><label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label><select id="department" name="DEPARTMENT" class="form-input"><option value="">Select Dept</option><option value="Operations">Operations</option><option value="Sales">Sales</option><option value="Human Resources">HR</option><option value="Finance">Finance</option></select></div>
                        <div><label for="dateLeave" class="block mb-2 text-sm font-medium text-gray-700">Date of Leaving</label><input type="date" id="dateLeave" name="DATE_LEAVE" class="form-input"></div>
                    </div>
                </div>
                <div class="modal-footer flex justify-between items-center">
                    <button type="button" id="deleteStaffBtn" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Delete Staff</button>
                    <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 disabled:bg-indigo-400 flex items-center transition-colors duration-300"><span id="buttonText">Submit</span><div id="spinner" class="spinner hidden ml-3"></div></button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="layout.js"></script>
    <script>
        // --- UTILITY FUNCTIONS ---
        function formatTimeFromSheet(value) {
            if (!value) return '';
            if (typeof value === 'string' && value.match(/^\d{2}:\d{2}(:\d{2})?$/)) {
                return value.slice(0, 5);
            }
            try {
                // Handle cases where Google Sheets returns a full Date object for a time value
                const date = new Date(value);
                if (isNaN(date.getTime())) return ''; // Invalid date
                
                // Check if it's a date object representing just time (often defaults to 1899)
                if (date.getFullYear() < 1970) {
                     const hours = String(date.getHours()).padStart(2, '0');
                     const minutes = String(date.getMinutes()).padStart(2, '0');
                     return `${hours}:${minutes}`;
                }
                
                // For full date-time objects, format to local time
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            } catch (e) {
                console.error("Time formatting error:", e, "Original value:", value);
                return '';
            }
        }
        
        function setNow(timeFieldId, geoFieldId) {
            const timeInput = document.getElementById(timeFieldId);
            if (timeInput.disabled) {
                showResponseMessage("Please record an 'In Time' for this day first.", 'error');
                return;
            }
            const now = new Date();
            const timeString = now.toTimeString().slice(0, 5);
            timeInput.value = timeString;
            timeInput.dispatchEvent(new Event('input'));

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const coords = `${pos.coords.latitude.toFixed(5)},${pos.coords.longitude.toFixed(5)}`;
                    document.getElementById(geoFieldId).value = coords;
                }, () => {
                    document.getElementById(geoFieldId).value = 'Unavailable';
                });
            } else {
                 document.getElementById(geoFieldId).value = 'Not Supported';
            }
        }

        // --- MAIN SCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT SELECTORS ---
            const staffForm = document.getElementById('staffForm'), submitButton = document.getElementById('submitButton'), buttonText = document.getElementById('buttonText'), spinner = document.getElementById('spinner'), responseMessage = document.getElementById('responseMessage'), staffList = document.getElementById('staffList'), staffLoader = document.getElementById('staffLoader'), searchStaffInput = document.getElementById('searchStaff'), newStaffBtn = document.getElementById('newStaffBtn'), staffCodeInput = document.getElementById('staffCode'), branchSelect = document.getElementById('branch'), pincodeInput = document.getElementById('pincode'), cityInput = document.getElementById('city'), stateInput = document.getElementById('state'), staffNameInput = document.getElementById('staffName'), adharNumInput = document.getElementById('adharNum');
            const attendanceForm = document.getElementById('attendanceForm'), attendanceHistory = document.getElementById('attendanceHistory'), attendanceStaffName = document.getElementById('attendanceStaffName'), attendancePlaceholder = document.getElementById('attendancePlaceholder'), attendanceContent = document.getElementById('attendanceContent'), attDateInput = document.getElementById('attDate'), attStatusInput = document.getElementById('attStatus'), attInTimeInput = document.getElementById('attInTime'), attOutTimeInput = document.getElementById('attOutTime'), attRemarksInput = document.getElementById('attRemarks'), submitAttendanceButton = document.getElementById('submitAttendanceButton');
            const staffModal = document.getElementById('staffModal'), closeModalBtn = document.getElementById('closeModalBtn'), modalTitle = document.getElementById('modalTitle'), deleteStaffBtn = document.getElementById('deleteStaffBtn'), formTitle = document.getElementById('form-title'), formSubtitle = document.getElementById('form-subtitle');

            // --- STATE & CONFIG ---
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
            let allStaff = [], allAttendance = [], allBranches = [], isUpdateMode = false, pincodeTimeout, selectedStaffCode = null;

            // --- DATA HANDLING ---
            async function fetchInitialData() {
                staffLoader.textContent = 'Fetching staff data...';
                const loginDataJSON = localStorage.getItem('loginData');
                if (!loginDataJSON) { 
                    staffLoader.textContent = 'Authentication error. Please log in.';
                    return;
                }
                const loginData = JSON.parse(loginDataJSON);
                const auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };

                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ auth, action: 'get_all', type: 'staff' }) });
                    const result = await res.json();
                    if (result.error) throw new Error(result.message);
                    
                    allStaff = result.data.staff || [];
                    allAttendance = result.data.attendance || [];
                    allBranches = result.data.branches || [];

                    renderStaffList(allStaff);
                    populateBranchDropdown(allBranches);
                    if(staffLoader) staffLoader.remove();

                } catch (err) {
                    staffLoader.textContent = 'Failed to load data: ' + err.message;
                    showResponseMessage('Failed to load initial data. ' + err.message, 'error');
                }
            }

            // --- UI & FORM LOGIC ---
            const openStaffModal = () => staffModal.classList.remove('hidden');
            const closeStaffModal = () => staffModal.classList.add('hidden');

            const populateBranchDropdown = (branches) => {
                branchSelect.innerHTML = '<option value="">Select Branch</option>';
                (branches || []).forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.BRANCH_CODE;
                    option.textContent = `${branch.BRANCH_CODE} - ${branch.BRANCH_NAME}`;
                    branchSelect.appendChild(option);
                });
            };
            
            const renderStaffList = (staff) => {
                staffList.innerHTML = '';
                if (!staff || staff.length === 0) { staffList.innerHTML = '<li class="text-center text-gray-500">No staff found.</li>'; return; }
                staff.forEach(person => {
                    const li = document.createElement('li');
                    li.className = `p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border ${selectedStaffCode === person.STAFF_CODE ? 'bg-indigo-100 border-indigo-300' : ''}`;
                    li.textContent = `${person.STAFF_CODE} - ${person.STAFF_NAME || 'N/A'}`;
                    li.dataset.staffCode = person.STAFF_CODE;
                    li.addEventListener('click', () => selectStaff(person.STAFF_CODE));
                    staffList.appendChild(li);
                });
            };

            const selectStaff = (staffCode) => {
                const person = allStaff.find(p => p.STAFF_CODE === staffCode);
                if (!person) return;
                selectedStaffCode = staffCode;
                newStaffBtn.textContent = "Edit Staff";
                attendanceStaffName.textContent = person.STAFF_NAME || staffCode;
                attendancePlaceholder.classList.add('hidden');
                attendanceContent.classList.remove('hidden');
                attDateInput.valueAsDate = new Date();
                checkAttendanceForDate();
                renderAttendanceHistory(staffCode);
                renderStaffList(allStaff);
            };

            const editSelectedStaff = () => {
                if (!selectedStaffCode) { alert('Please select a staff member first.'); return; }
                const person = allStaff.find(p => p.STAFF_CODE === selectedStaffCode);
                if (!person) return;
                
                resetForm(false);
                Object.keys(person).forEach(key => {
                    const input = staffForm.querySelector(`[name="${key}"]`);
                    if (input && person[key]) {
                        if (input.type === 'date') {
                            input.value = new Date(person[key]).toISOString().split('T')[0];
                        } else {
                            input.value = person[key];
                        }
                    }
                });

                isUpdateMode = true;
                staffCodeInput.readOnly = true;
                modalTitle.textContent = `Edit Staff Details`;
                formTitle.textContent = `Edit Staff: ${selectedStaffCode}`;
                formSubtitle.textContent = "Update the details for this staff member."
                buttonText.textContent = `Update Staff`;
                deleteStaffBtn.classList.remove('hidden');
                openStaffModal();
            };

            const renderAttendanceHistory = (staffCode) => {
                const history = allAttendance.filter(att => att.STAFF_CODE === staffCode).sort((a,b) => new Date(b.DATE) - new Date(a.DATE)).slice(0, 15);
                attendanceHistory.innerHTML = '';
                if(history.length === 0) { attendanceHistory.innerHTML = '<p class="text-gray-500">No recent attendance records found.</p>'; return; }
                const table = document.createElement('table');
                table.className = 'w-full text-sm text-left';
                table.innerHTML = `<thead><tr class="bg-gray-50"><th class="p-2">Date</th><th>Status</th><th>In Time</th><th>Out Time</th><th>Remarks</th></tr></thead><tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                history.forEach(rec => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b';
                    tr.innerHTML = `<td class="p-2">${new Date(rec.DATE).toLocaleDateString()}</td><td>${rec.STATUS || ''}</td><td>${formatTimeFromSheet(rec.IN_TIME)}</td><td>${formatTimeFromSheet(rec.OUT_TIME)}</td><td>${rec.REMARKS || ''}</td>`;
                    tbody.appendChild(tr);
                });
                attendanceHistory.appendChild(table);
            };

            const resetForm = (clearSelection = true) => {
                staffForm.reset();
                isUpdateMode = false;
                if (clearSelection) {
                    selectedStaffCode = null;
                    newStaffBtn.textContent = "New Staff";
                    attendancePlaceholder.classList.remove('hidden');
                    attendanceContent.classList.add('hidden');
                    renderStaffList(allStaff);
                }
                staffCodeInput.readOnly = true;
                modalTitle.textContent = 'Staff Details';
                formTitle.textContent = 'New Staff Member';
                formSubtitle.textContent = 'Fill in the details below to add a new staff member.';
                buttonText.textContent = 'Submit New Staff';
                deleteStaffBtn.classList.add('hidden');
                responseMessage.classList.add('hidden');
            };

            const generateStaffCode = () => {
                if(isUpdateMode) return;
                const name = staffNameInput.value.replace(/\s+/g, '').toUpperCase();
                const branch = branchSelect.value;
                const adhar = adharNumInput.value;
                if (name && branch && adhar.length >= 4) {
                    staffCodeInput.value = `${name}${branch}${adhar.slice(-4)}`;
                } else {
                    staffCodeInput.value = '';
                }
            };
            
            const checkAttendanceForDate = () => {
                const currentDate = attDateInput.value;
                const selectedDate = new Date(currentDate);
                const timezoneOffset = selectedDate.getTimezoneOffset() * 60000;
                const adjustedDate = new Date(selectedDate.getTime() - timezoneOffset);
                const dateString = adjustedDate.toISOString().split('T')[0];

                const record = allAttendance.find(att => {
                    if (!att.DATE) return false;
                    const attDate = new Date(att.DATE);
                    const attDateString = new Date(attDate.getTime() - (attDate.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                    return att.STAFF_CODE === selectedStaffCode && attDateString === dateString;
                });
                
                attendanceForm.reset();
                attDateInput.value = currentDate;
                
                if (record) {
                    attStatusInput.value = record.STATUS || 'Present';
                    attInTimeInput.value = formatTimeFromSheet(record.IN_TIME);
                    attOutTimeInput.value = formatTimeFromSheet(record.OUT_TIME);
                    attRemarksInput.value = record.REMARKS || '';
                }
                
                attInTimeInput.dispatchEvent(new Event('input')); 
            };
            
            async function fetchPincodeDetails(pincode) {
                try {
                    const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
                    const result = await response.json();
                    if (result && result[0] && result[0].Status === 'Success') {
                        const details = result[0].PostOffice[0];
                        cityInput.value = details.District;
                        stateInput.value = details.State;
                    }
                } catch (e) { console.error('Pincode fetch failed', e); }
            }

            // --- EVENT LISTENERS ---
            newStaffBtn.addEventListener('click', () => {
                if(selectedStaffCode && !isUpdateMode) {
                    editSelectedStaff();
                } else {
                    resetForm();
                    openStaffModal();
                }
            });
            closeModalBtn.addEventListener('click', closeStaffModal);
            staffModal.addEventListener('click', (e) => { if (e.target === staffModal) closeStaffModal(); });
            searchStaffInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allStaff.filter(p => (p.STAFF_CODE.toLowerCase().includes(term) || (p.STAFF_NAME || '').toLowerCase().includes(term)));
                renderStaffList(filtered);
            });
            pincodeInput.addEventListener('input', () => {
                clearTimeout(pincodeTimeout);
                const pincode = pincodeInput.value.trim();
                if (pincode.length === 6) {
                    pincodeTimeout = setTimeout(() => fetchPincodeDetails(pincode), 300);
                }
            });
            staffNameInput.addEventListener('input', generateStaffCode);
            branchSelect.addEventListener('change', generateStaffCode);
            adharNumInput.addEventListener('input', generateStaffCode);
            attDateInput.addEventListener('change', checkAttendanceForDate);
            
            attInTimeInput.addEventListener('input', () => {
                if (attInTimeInput.value) {
                    attOutTimeInput.disabled = false;
                    attOutTimeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
                } else {
                    attOutTimeInput.disabled = true;
                    attOutTimeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
                }

                if (attOutTimeInput.value && attInTimeInput.value) {
                    attInTimeInput.readOnly = true;
                    attInTimeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
                } else {
                    attInTimeInput.readOnly = false;
                    attInTimeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
                }
            });
            attOutTimeInput.addEventListener('input', () => {
                 attInTimeInput.dispatchEvent(new Event('input'));
            });


            // --- FORM SUBMISSION ---
            async function handleRequest(payload, refreshOnSuccess = true) {
                const loginDataJSON = localStorage.getItem('loginData');
                if (!loginDataJSON) { showResponseMessage('Authentication error.', 'error'); return Promise.reject('No auth'); }
                const loginData = JSON.parse(loginDataJSON);
                payload.auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };
                
                const type = payload.type || 'staff';
                setLoading(true, type);

                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    if (result.error) throw new Error(result.message);
                    showResponseMessage(result.message, 'success');
                    if (refreshOnSuccess) {
                        await fetchInitialData(); 
                    }
                    return Promise.resolve(result);
                } catch (err) {
                    showResponseMessage(err.message, 'error');
                    return Promise.reject(err.message);
                } finally {
                    setLoading(false, type);
                }
            }
            
            staffForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const data = {};
                new FormData(staffForm).forEach((value, key) => data[key] = value);
                await handleRequest({ data, action: 'submit', type: 'staff' });
                closeStaffModal();
                resetForm(true);
            });
            
            deleteStaffBtn.addEventListener('click', async () => {
                if (!selectedStaffCode) return;
                if (confirm(`Are you sure you want to delete staff member ${selectedStaffCode}?`)) {
                    await handleRequest({ data: { STAFF_CODE: selectedStaffCode }, action: 'delete', type: 'staff' });
                    closeStaffModal();
                    resetForm(true);
                }
            });

            attendanceForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if(!selectedStaffCode) { alert('No staff selected.'); return; }
                
                if (attOutTimeInput.value && !attInTimeInput.value) {
                    showResponseMessage("Cannot submit 'Out Time' without an 'In Time'.", "error");
                    return;
                }

                const data = { 
                    STAFF_CODE: selectedStaffCode, 
                    STAFF_NAME: attendanceStaffName.textContent,
                    ATTENDANCE_ID: `${selectedStaffCode}-${attDateInput.value}`
                };
                new FormData(attendanceForm).forEach((val, key) => data[key] = val);
                
                const result = await handleRequest({ data, action: 'submit', type: 'attendance'}, false);
                
                const recordIndex = allAttendance.findIndex(rec => rec.ATTENDANCE_ID === data.ATTENDANCE_ID);
                if (recordIndex > -1) {
                    allAttendance[recordIndex] = {...allAttendance[recordIndex], ...data};
                } else {
                    allAttendance.push(data);
                }
                renderAttendanceHistory(selectedStaffCode);
                checkAttendanceForDate();
            });
            
            function setLoading(isLoading, type = 'staff') {
                const isStaff = type === 'staff';
                const btn = isStaff ? submitButton : submitAttendanceButton;
                const btnText = isStaff ? buttonText : document.getElementById('attendanceButtonText');
                const spin = isStaff ? spinner : document.getElementById('attendanceSpinner');

                if (!btn || !btnText || !spin) return;

                btn.disabled = isLoading;
                spin.classList.toggle('hidden', !isLoading);

                if (isLoading) {
                    btnText.textContent = isStaff ? (isUpdateMode ? 'Updating...' : 'Submitting...') : 'Submitting...';
                } else {
                    btnText.textContent = isStaff ? (isUpdateMode ? 'Update Staff' : 'Submit New Staff') : 'Submit Attendance';
                }
            }

            function showResponseMessage(message, type) {
                responseMessage.textContent = message;
                responseMessage.classList.remove('hidden');
                responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                setTimeout(() => responseMessage.classList.add('hidden'), 5000);
            }

            fetchInitialData();
        });
    </script>
</body>
</html>
