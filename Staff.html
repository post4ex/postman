<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-col md:flex-row flex-grow w-full md:h-[calc(100vh-88px)]">
        <!-- Left Sidebar for Staff List -->
        <aside id="staffListContainer" class="w-full md:w-1/3 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Staff</h2>
                    <button id="newStaffBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New Staff</button>
                </div>
                <input type="text" id="searchStaff" placeholder="Search by name or code..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="overflow-y-auto flex-grow">
                <ul id="staffList" class="p-4 space-y-2">
                    <li id="staffLoader" class="text-center text-gray-500">Fetching data...</li>
                </ul>
            </div>
        </aside>

        <!-- Main Content Area for Forms -->
        <main id="mainContentContainer" class="w-full md:w-2/3 overflow-y-auto hidden md:flex flex-col">
            <div class="p-4 border-b md:hidden bg-white sticky top-0 z-10">
                 <button type="button" id="backToListBtn" class="text-sm bg-gray-200 text-gray-800 font-semibold py-1 px-3 rounded-lg hover:bg-gray-300 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to List
                </button>
            </div>
            
            <div class="p-8">
                <!-- Attendance Section -->
                <div id="attendanceSection">
                     <h1 class="text-3xl font-bold text-gray-900 mb-2">Attendance Management</h1>
                    <div id="attendancePlaceholder" class="text-center p-8 bg-white rounded-lg border shadow-sm">
                        <p class="text-gray-500">Please select a staff member from the list to view or record their attendance.</p>
                    </div>
                    <div id="attendanceContent" class="hidden">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-bold text-gray-900">Recording for <span id="attendanceStaffName" class="text-indigo-600"></span></h2>
                        </div>
                        <form id="attendanceForm" class="p-6 bg-white rounded-lg shadow-sm border mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                                <div><label for="attDate" class="block mb-2 text-sm font-medium">Date</label><input type="date" id="attDate" name="DATE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" required></div>
                                <div><label for="attStatus" class="block mb-2 text-sm font-medium">Status</label><select id="attStatus" name="STATUS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"><option value="Present">Present</option><option value="Absent">Absent</option><option value="Half Day">Half Day</option><option value="Leave">Leave</option></select></div>
                                <div class="relative"><label for="attInTime" class="block mb-2 text-sm font-medium">In Time</label><input type="time" id="attInTime" name="IN_TIME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"><input type="hidden" id="geoInTime" name="GEO_TAG_IN_TIME"><button type="button" onclick="setNow('attInTime', 'geoInTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="relative"><label for="attOutTime" class="block mb-2 text-sm font-medium">Out Time</label><input type="time" id="attOutTime" name="OUT_TIME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" disabled><input type="hidden" id="geoOutTime" name="GEO_TAG_OUT_TIME"><button type="button" onclick="setNow('attOutTime', 'geoOutTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="md:col-span-4"><label for="attRemarks" class="block mb-2 text-sm font-medium">Remarks</label><input type="text" id="attRemarks" name="REMARKS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Any specific notes..."></div>
                            </div>
                            <div class="mt-6 text-right">
                                <button type="submit" id="submitAttendanceButton" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-6 py-2.5 disabled:bg-green-400 flex items-center justify-center ml-auto transition-colors duration-300">
                                    <span id="attendanceButtonText">Submit Attendance</span>
                                    <div id="attendanceSpinner" class="spinner hidden ml-3" style="width: 20px; height: 20px; border-top-color: white;"></div>
                                </button>
                            </div>
                        </form>
                        <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                        <div id="attendanceHistory" class="bg-white p-4 rounded-lg border"></div>
                    </div>
                </div>

                <!-- Staff Form Section -->
                <div id="staffFormSection" class="hidden">
                    <form id="staffForm">
                        <div class="text-center mb-8">
                            <h1 id="form-title" class="text-2xl font-bold text-gray-900">New Staff Member</h1>
                            <p id="form-subtitle" class="text-gray-600 mt-2">Fill in the details below to add a new staff member.</p>
                        </div>
                         <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div><label for="staffName" class="block mb-2 text-sm font-medium text-gray-700">Staff Name</label><input type="text" id="staffName" name="STAFF_NAME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., John Doe"></div>
                            <div><label for="branch" class="block mb-2 text-sm font-medium text-gray-700">Branch</label><select id="branch" name="BRANCH" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"></select></div>
                            <div><label for="adharNum" class="block mb-2 text-sm font-medium text-gray-700">Aadhar Number</label><input type="text" id="adharNum" name="ADHAR_NUM" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" maxlength="12" placeholder="12-digit number"></div>
                            <div><label for="staffCode" class="block mb-2 text-sm font-medium text-gray-700">Staff Code*</label><input type="text" id="staffCode" name="STAFF_CODE" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" required readonly></div>
                            <div><label for="fathersName" class="block mb-2 text-sm font-medium text-gray-700">Father's Name</label><input type="text" id="fathersName" name="FATHERS_NAME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., Richard Doe"></div>
                            <div><label for="dateBirth" class="block mb-2 text-sm font-medium text-gray-700">Date of Birth</label><input type="date" id="dateBirth" name="DATE_BIRTH" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"></div>
                            <div><label for="dateJoin" class="block mb-2 text-sm font-medium text-gray-700">Date of Joining</label><input type="date" id="dateJoin" name="DATE_JOIN" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"></div>
                            <div><label for="panNum" class="block mb-2 text-sm font-medium text-gray-700">PAN Number</label><input type="text" id="panNum" name="PAN_NUM" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="10-character PAN"></div>
                            <div><label for="epfUid" class="block mb-2 text-sm font-medium text-gray-700">EPF UID</label><input type="text" id="epfUid" name="EPF_UID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="EPF UID"></div>
                            <div><label for="esiUid" class="block mb-2 text-sm font-medium text-gray-700">ESI UID</label><input type="text" id="esiUid" name="ESI_UID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="ESI UID"></div>
                            <div class="md:col-span-2"><label for="address" class="block mb-2 text-sm font-medium text-gray-700">Address</label><input type="text" id="address" name="ADDRESS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="123 Main St, Anytown"></div>
                            <div><label for="pincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label><input type="text" id="pincode" name="PINCODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="6-digit pincode"></div>
                            <div><label for="city" class="block mb-2 text-sm font-medium text-gray-700">City</label><input type="text" id="city" name="CITY" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" readonly></div>
                            <div><label for="state" class="block mb-2 text-sm font-medium text-gray-700">State</label><input type="text" id="state" name="STATE" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" readonly></div>
                            <div><label for="status" class="block mb-2 text-sm font-medium text-gray-700">Status</label><select id="status" name="STATUS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"><option value="Active">Active</option><option value="Resigned">Resigned</option><option value="On Leave">On Leave</option></select></div>
                            <div><label for="role" class="block mb-2 text-sm font-medium text-gray-700">Role</label><select id="role" name="ROLE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"><option value="">Select Role</option><option value="Delivery Executive">Delivery Executive</option><option value="Manager">Manager</option><option value="Admin">Admin</option><option value="Operations">Operations</option></select></div>
                            <div><label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label><select id="department" name="DEPARTMENT" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"><option value="">Select Dept</option><option value="Operations">Operations</option><option value="Sales">Sales</option><option value="Human Resources">HR</option><option value="Finance">Finance</option></select></div>
                            <div><label for="dateLeave" class="block mb-2 text-sm font-medium text-gray-700">Date of Leaving</label><input type="date" id="dateLeave" name="DATE_LEAVE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"></div>
                        </div>
                        <div class="mt-8 flex justify-end items-center gap-4">
                            <button type="button" id="deleteStaffBtn" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Delete</button>
                            <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 disabled:bg-indigo-400 flex items-center transition-colors duration-300"><span id="buttonText">Submit</span><div id="spinner" class="spinner hidden ml-3"></div></button>
                        </div>
                    </form>
                </div>
                 <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <div id="footer-placeholder"></div>
    <script src="layout.js"></script>
    <script>
        // --- UTILITY FUNCTIONS ---
        function formatTimeFromSheet(value) {
            if (!value) return '';
            if (typeof value === 'string' && value.match(/^\d{2}:\d{2}(:\d{2})?$/)) return value.slice(0, 5);
            try {
                const date = new Date(value);
                if (isNaN(date.getTime())) return '';
                if (date.getFullYear() < 1970) {
                     return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                }
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            } catch (e) { console.error("Time formatting error:", e, "Original value:", value); return ''; }
        }
        
        function setNow(timeFieldId, geoFieldId) {
            const timeInput = document.getElementById(timeFieldId);
            if (timeInput.disabled) { showResponseMessage("Please record an 'In Time' for this day first.", 'error'); return; }
            const now = new Date();
            timeInput.value = now.toTimeString().slice(0, 5);
            timeInput.dispatchEvent(new Event('input'));

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById(geoFieldId).value = `${pos.coords.latitude.toFixed(5)},${pos.coords.longitude.toFixed(5)}`;
                }, () => { document.getElementById(geoFieldId).value = 'Unavailable'; });
            } else { document.getElementById(geoFieldId).value = 'Not Supported'; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ui = {
                staffForm: document.getElementById('staffForm'), submitButton: document.getElementById('submitButton'), buttonText: document.getElementById('buttonText'), spinner: document.getElementById('spinner'), responseMessage: document.getElementById('responseMessage'), staffList: document.getElementById('staffList'), staffLoader: document.getElementById('staffLoader'), searchStaffInput: document.getElementById('searchStaff'), newStaffBtn: document.getElementById('newStaffBtn'), staffCodeInput: document.getElementById('staffCode'), branchSelect: document.getElementById('branch'), pincodeInput: document.getElementById('pincode'), cityInput: document.getElementById('city'), stateInput: document.getElementById('state'), staffNameInput: document.getElementById('staffName'), adharNumInput: document.getElementById('adharNum'),
                attendanceForm: document.getElementById('attendanceForm'), attendanceHistory: document.getElementById('attendanceHistory'), attendanceStaffName: document.getElementById('attendanceStaffName'), attendanceContent: document.getElementById('attendanceContent'), attDateInput: document.getElementById('attDate'), attStatusInput: document.getElementById('attStatus'), attInTimeInput: document.getElementById('attInTime'), attOutTimeInput: document.getElementById('attOutTime'), submitAttendanceButton: document.getElementById('submitAttendanceButton'), attRemarks: document.getElementById('attRemarks'),
                staffListContainer: document.getElementById('staffListContainer'), mainContentContainer: document.getElementById('mainContentContainer'), backToListBtn: document.getElementById('backToListBtn'), attendanceSection: document.getElementById('attendanceSection'), staffFormSection: document.getElementById('staffFormSection'),
                deleteStaffBtn: document.getElementById('deleteStaffBtn'), formTitle: document.getElementById('form-title'), formSubtitle: document.getElementById('form-subtitle'), attendancePlaceholder: document.getElementById('attendancePlaceholder')
            };

            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
            let allStaff = [], allAttendance = [], allBranches = [], isUpdateMode = false, pincodeTimeout, selectedStaffCode = null;
            
            const isMobileView = () => window.innerWidth < 768;

            const switchView = (view) => {
                ui.attendanceSection.classList.add('hidden');
                ui.staffFormSection.classList.add('hidden');
                
                if (view === 'attendance') ui.attendanceSection.classList.remove('hidden');
                else if (view === 'staffForm') ui.staffFormSection.classList.remove('hidden');

                if (isMobileView()) {
                    if (view === 'list') {
                        ui.staffListContainer.classList.remove('hidden');
                        ui.mainContentContainer.classList.add('hidden');
                    } else {
                        ui.staffListContainer.classList.add('hidden');
                        ui.mainContentContainer.classList.remove('hidden', 'md:flex');
                        ui.mainContentContainer.classList.add('flex');
                    }
                }
            };
            
            async function fetchInitialData() {
                const appDataJSON = localStorage.getItem('appData');
                if (appDataJSON) {
                    try {
                        const appData = JSON.parse(appDataJSON);
                        allStaff = appData.data.STAFF || [];
                        allAttendance = appData.data.ATTENDANCE || [];
                        allBranches = appData.data.BRANCHES || [];
                        renderStaffList(allStaff);
                        populateBranchDropdown(allBranches);
                        if (ui.staffLoader) ui.staffLoader.remove();
                    } catch(e) { console.error("Could not parse appData", e); }
                }
            }
            
            window.addEventListener('appDataRefreshed', (e) => fetchInitialData());
            window.addEventListener('appDataLoaded', (e) => fetchInitialData());

            const populateBranchDropdown = (branches) => {
                ui.branchSelect.innerHTML = '<option value="">Select Branch</option>';
                (branches || []).forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.BRANCH_CODE;
                    option.textContent = `${branch.BRANCH_CODE} - ${branch.BRANCH_NAME}`;
                    ui.branchSelect.appendChild(option);
                });
            };
            
            const renderStaffList = (staff) => {
                ui.staffList.innerHTML = '';
                if (!staff || staff.length === 0) { ui.staffList.innerHTML = '<li class="text-center text-gray-500">No staff found.</li>'; return; }
                staff.sort((a,b) => (a.STAFF_CODE > b.STAFF_CODE) ? 1 : -1).forEach(person => {
                    const li = document.createElement('li');
                    li.className = `p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border ${selectedStaffCode === person.STAFF_CODE ? 'bg-indigo-100 border-indigo-300' : 'border-gray-200'}`;
                    li.textContent = `${person.STAFF_CODE} - ${person.STAFF_NAME || 'N/A'}`;
                    li.dataset.staffCode = person.STAFF_CODE;
                    li.addEventListener('click', () => selectStaff(person.STAFF_CODE));
                    ui.staffList.appendChild(li);
                });
            };

            const selectStaff = (staffCode) => {
                const person = allStaff.find(p => p.STAFF_CODE === staffCode);
                if (!person) return;
                selectedStaffCode = staffCode;
                ui.newStaffBtn.textContent = "Edit Staff";
                ui.attendanceStaffName.textContent = person.STAFF_NAME || staffCode;
                ui.attDateInput.valueAsDate = new Date();
                
                ui.attendancePlaceholder.classList.add('hidden');
                ui.attendanceContent.classList.remove('hidden');

                checkAttendanceForDate();
                renderAttendanceHistory(staffCode);
                renderStaffList(allStaff);
                switchView('attendance');
            };

            const editSelectedStaff = () => {
                if (!selectedStaffCode) { return; }
                const person = allStaff.find(p => p.STAFF_CODE === selectedStaffCode);
                if (!person) return;
                
                resetForm(false);
                Object.keys(person).forEach(key => {
                    const input = ui.staffForm.querySelector(`[name="${key}"]`);
                    if (input && person[key] !== undefined && person[key] !== null) {
                        if (input.type === 'date') {
                            try {
                                input.value = new Date(person[key]).toISOString().split('T')[0];
                            } catch(e) { console.warn(`Invalid date for ${key}: ${person[key]}`); }
                        } else {
                            input.value = person[key];
                        }
                    }
                });

                isUpdateMode = true;
                ui.staffCodeInput.readOnly = true;
                ui.formTitle.textContent = `Edit Staff: ${selectedStaffCode}`;
                ui.formSubtitle.textContent = "Update the details for this staff member."
                ui.buttonText.textContent = `Update Staff`;
                ui.deleteStaffBtn.classList.remove('hidden');
                switchView('staffForm');
            };

            const renderAttendanceHistory = (staffCode) => {
                const history = allAttendance.filter(att => att.STAFF_CODE === staffCode).sort((a,b) => new Date(b.DATE) - new Date(a.DATE)).slice(0, 15);
                ui.attendanceHistory.innerHTML = '';
                if(history.length === 0) { ui.attendanceHistory.innerHTML = '<p class="text-gray-500">No recent attendance records found.</p>'; return; }
                const table = document.createElement('table');
                table.className = 'w-full text-sm text-left';
                table.innerHTML = `<thead><tr class="bg-gray-50"><th class="p-2">Date</th><th>Status</th><th>In</th><th>Out</th><th>Remarks</th></tr></thead><tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                history.forEach(rec => {
                    tbody.innerHTML += `<tr class="border-b"><td class="p-2">${new Date(rec.DATE).toLocaleDateString()}</td><td>${rec.STATUS || ''}</td><td>${formatTimeFromSheet(rec.IN_TIME)}</td><td>${formatTimeFromSheet(rec.OUT_TIME)}</td><td>${rec.REMARKS || ''}</td></tr>`;
                });
                ui.attendanceHistory.appendChild(table);
            };

            const resetForm = (clearSelection = true) => {
                ui.staffForm.reset();
                isUpdateMode = false;
                if (clearSelection) {
                    selectedStaffCode = null;
                    ui.newStaffBtn.textContent = "New Staff";
                    renderStaffList(allStaff);
                    ui.attendancePlaceholder.classList.remove('hidden');
                    ui.attendanceContent.classList.add('hidden');
                }
                ui.staffCodeInput.readOnly = true;
                ui.formTitle.textContent = 'New Staff Member';
                ui.formSubtitle.textContent = 'Fill in the details below to add a new staff member.';
                ui.buttonText.textContent = 'Submit New Staff';
                ui.deleteStaffBtn.classList.add('hidden');
                ui.responseMessage.classList.add('hidden');
            };

            const generateStaffCode = () => {
                if(isUpdateMode) return;
                const name = ui.staffNameInput.value.replace(/\s+/g, '').toUpperCase();
                const branch = ui.branchSelect.value;
                const adhar = ui.adharNumInput.value;
                ui.staffCodeInput.value = (name && branch && adhar.length >= 4) ? `${name.substring(0,4)}${branch}${adhar.slice(-4)}` : '';
            };
            
            const checkAttendanceForDate = () => {
                const currentDate = ui.attDateInput.value;
                const dateString = new Date(currentDate).toISOString().split('T')[0];
                const record = allAttendance.find(att => att.STAFF_CODE === selectedStaffCode && att.DATE && new Date(att.DATE).toISOString().split('T')[0] === dateString);
                
                ui.attendanceForm.reset();
                ui.attDateInput.value = currentDate;
                
                if (record) {
                    ui.attStatusInput.value = record.STATUS || 'Present';
                    ui.attInTimeInput.value = formatTimeFromSheet(record.IN_TIME);
                    ui.attOutTimeInput.value = formatTimeFromSheet(record.OUT_TIME);
                    ui.attRemarks.value = record.REMARKS || '';
                }
                ui.attInTimeInput.dispatchEvent(new Event('input')); 
            };
            
             ui.pincodeInput.addEventListener('input', () => {
                clearTimeout(pincodeTimeout);
                const pincode = ui.pincodeInput.value.trim();
                if (pincode.length === 6) {
                    pincodeTimeout = setTimeout(async () => {
                         try {
                            const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
                            const result = await response.json();
                            if (result && result[0] && result[0].Status === 'Success') {
                                const details = result[0].PostOffice[0];
                                ui.cityInput.value = details.District;
                                ui.stateInput.value = details.State;
                            }
                        } catch (e) { console.error('Pincode fetch failed', e); }
                    }, 300);
                }
            });

            ui.newStaffBtn.addEventListener('click', () => { 
                if (selectedStaffCode) {
                    editSelectedStaff();
                } else {
                    resetForm();
                    switchView('staffForm');
                }
            });
            ui.backToListBtn.addEventListener('click', () => { resetForm(); switchView('list'); });
            ui.searchStaffInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                renderStaffList(allStaff.filter(p => (p.STAFF_CODE.toLowerCase().includes(term) || (p.STAFF_NAME || '').toLowerCase().includes(term))));
            });
            ['input', 'change'].forEach(evt => {
                ui.staffNameInput.addEventListener(evt, generateStaffCode);
                ui.branchSelect.addEventListener(evt, generateStaffCode);
                ui.adharNumInput.addEventListener(evt, generateStaffCode);
            });
            ui.attDateInput.addEventListener('change', checkAttendanceForDate);
            ui.attInTimeInput.addEventListener('input', () => { ui.attOutTimeInput.disabled = !ui.attInTimeInput.value; });

            async function handleRequest(payload) {
                const loginData = JSON.parse(localStorage.getItem('loginData') || '{}');
                payload.auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };
                
                setLoading(true, payload.type);
                try {
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                    const result = await res.json();
                    if (result.error) throw new Error(result.message);
                    showResponseMessage(result.message, 'success', result.data);
                    
                    if (payload.type === 'attendance') {
                        const idx = allAttendance.findIndex(r => r.ATTENDANCE_ID === payload.data.ATTENDANCE_ID);
                        if (idx > -1) {
                            allAttendance[idx] = {...allAttendance[idx], ...payload.data};
                        } else {
                            allAttendance.push(payload.data);
                        }
                        renderAttendanceHistory(selectedStaffCode);
                        checkAttendanceForDate();
                    } else {
                        await window.verifyAndFetchAppData(true); 
                        resetForm();
                        switchView('list');
                    }
                    return result;
                } catch (err) {
                    showResponseMessage(err.message, 'error', { error: err.message });
                } finally {
                    setLoading(false, payload.type);
                }
            }
            
            ui.staffForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const data = Object.fromEntries(new FormData(ui.staffForm));
                handleRequest({ data, action: 'submit', type: 'staff' });
            });
            
            ui.deleteStaffBtn.addEventListener('click', () => {
                if (selectedStaffCode && confirm(`Delete ${selectedStaffCode}?`)) {
                    handleRequest({ data: { STAFF_CODE: selectedStaffCode }, action: 'delete', type: 'staff' });
                }
            });

            ui.attendanceForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if(!selectedStaffCode) { showResponseMessage('No staff selected.', 'error'); return; }
                if (ui.attOutTimeInput.value && !ui.attInTimeInput.value) { showResponseMessage("Cannot submit 'Out Time' without an 'In Time'.", "error"); return; }
                
                const data = { ...Object.fromEntries(new FormData(ui.attendanceForm)), STAFF_CODE: selectedStaffCode, STAFF_NAME: ui.attendanceStaffName.textContent, ATTENDANCE_ID: `${selectedStaffCode}-${ui.attDateInput.value}` };
                handleRequest({ data, action: 'submit', type: 'attendance'});
            });
            
            function setLoading(isLoading, type = 'staff') {
                const isStaff = type === 'staff';
                const btn = isStaff ? ui.submitButton : ui.submitAttendanceButton;
                const btnTextEl = isStaff ? ui.buttonText : document.getElementById('attendanceButtonText');
                const spinEl = isStaff ? ui.spinner : document.getElementById('attendanceSpinner');
                if (!btn || !btnTextEl || !spinEl) return;
                btn.disabled = isLoading;
                spinEl.classList.toggle('hidden', !isLoading);
                btnTextEl.textContent = isLoading ? (isStaff ? (isUpdateMode ? 'Updating...':'Submitting...') : 'Submitting...') : (isStaff ? (isUpdateMode ? 'Update Staff':'Submit') : 'Submit Attendance');
            }

            function showResponseMessage(message, type, data = null) {
                let content = `<p class="font-semibold">${message}</p>`;
                if (data && typeof data === 'object') {
                    content += '<div class="mt-2 text-left text-xs bg-gray-50 p-3 rounded border border-gray-200 max-w-md mx-auto">';
                    for (const [key, value] of Object.entries(data)) {
                        if (value) content += `<p><strong class="font-medium text-gray-600">${key.replace(/_/g, ' ')}:</strong> <span class="text-gray-800">${value}</span></p>`;
                    }
                    content += '</div>';
                }
                ui.responseMessage.innerHTML = content;
                ui.responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                ui.responseMessage.classList.remove('hidden');
            }

            fetchInitialData();
            if(!isMobileView()) {
                ui.attendanceSection.classList.remove('hidden');
                ui.mainContentContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
