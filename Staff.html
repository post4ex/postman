<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Attendance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .form-input { @apply bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
        .modal-content { background: white; border-radius: 0.5rem; width: 90%; max-width: 56rem; max-height: 90vh; display: flex; flex-direction: column; transition: transform 0.3s ease; }
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid #e5e7eb; }
        .modal-body { padding: 1.5rem; overflow-y: auto; flex-grow: 1; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid #e5e7eb; text-align: right; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <!-- Left Sidebar for Staff List -->
        <aside class="w-1/3 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center"><h2 class="text-xl font-bold text-gray-800">Staff</h2><button id="newStaffBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New</button></div>
                <input type="text" id="searchStaff" placeholder="Search by name or code..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="staffList" class="overflow-y-auto flex-grow p-4 space-y-2"><li id="staffLoader" class="text-center text-gray-500">Waiting for data...</li></ul>
        </aside>

        <!-- Main Content Area for Attendance -->
        <main class="w-2/3 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div id="attendanceSection">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Attendance Management</h1>
                    <div id="attendancePlaceholder" class="text-center p-8 bg-white rounded-lg border shadow-sm"><p class="text-gray-500">Please select a staff member from the list to view or record their attendance.</p></div>
                    <div id="attendanceContent" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Recording for <span id="attendanceStaffName" class="text-indigo-600"></span></h2>
                        <form id="attendanceForm" class="p-6 bg-white rounded-lg shadow-sm border mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                                <div><label for="attDate" class="block mb-2 text-sm font-medium">Date</label><input type="date" id="attDate" name="DATE" class="form-input" required></div>
                                <div><label for="attStatus" class="block mb-2 text-sm font-medium">Status</label><select id="attStatus" name="STATUS" class="form-input"><option value="Present">Present</option><option value="Absent">Absent</option><option value="Half Day">Half Day</option><option value="Leave">Leave</option></select></div>
                                <div class="relative"><label for="attInTime" class="block mb-2 text-sm font-medium">In Time</label><input type="time" id="attInTime" name="IN_TIME" class="form-input"><input type="hidden" id="geoInTime" name="GEO_TAG_IN_TIME"><button type="button" onclick="setNow('attInTime', 'geoInTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="relative"><label for="attOutTime" class="block mb-2 text-sm font-medium">Out Time</label><input type="time" id="attOutTime" name="OUT_TIME" class="form-input"><input type="hidden" id="geoOutTime" name="GEO_TAG_OUT_TIME"><button type="button" onclick="setNow('attOutTime', 'geoOutTime')" class="absolute right-1 bottom-1 text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">Now</button></div>
                                <div class="md:col-span-4"><label for="attRemarks" class="block mb-2 text-sm font-medium">Remarks</label><input type="text" id="attRemarks" name="REMARKS" class="form-input"></div>
                            </div>
                            <div class="mt-6 text-right"><button type="submit" id="submitAttendanceButton" class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-6 py-2.5">Submit Attendance</button></div>
                        </form>
                        <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                        <div id="attendanceHistory" class="bg-white p-4 rounded-lg border"></div>
                    </div>
                </div>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <!-- Staff Details Modal -->
    <div id="staffModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header flex justify-between items-center">
                <h2 id="modalTitle" class="text-xl font-bold">Staff Details</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="staffForm">
                <div class="modal-body">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div><label for="staffCode" class="block mb-2 text-sm font-medium text-gray-700">Staff Code*</label><input type="text" id="staffCode" name="STAFF_CODE" class="form-input" required></div>
                        <div><label for="staffName" class="block mb-2 text-sm font-medium text-gray-700">Staff Name</label><input type="text" id="staffName" name="STAFF_NAME" class="form-input"></div>
                        <div><label for="fathersName" class="block mb-2 text-sm font-medium text-gray-700">Father's Name</label><input type="text" id="fathersName" name="FATHERS_NAME" class="form-input"></div>
                        <div><label for="dateBirth" class="block mb-2 text-sm font-medium text-gray-700">Date of Birth</label><input type="date" id="dateBirth" name="DATE_BIRTH" class="form-input"></div>
                        <div><label for="dateJoin" class="block mb-2 text-sm font-medium text-gray-700">Date of Joining</label><input type="date" id="dateJoin" name="DATE_JOIN" class="form-input"></div>
                        <div><label for="branch" class="block mb-2 text-sm font-medium text-gray-700">Branch</label><select id="branch" name="BRANCH" class="form-input"></select></div>
                        <div><label for="adharNum" class="block mb-2 text-sm font-medium text-gray-700">Aadhar Number</label><input type="text" id="adharNum" name="ADHAR_NUM" class="form-input"></div>
                        <div><label for="panNum" class="block mb-2 text-sm font-medium text-gray-700">PAN Number</label><input type="text" id="panNum" name="PAN_NUM" class="form-input"></div>
                        <div><label for="epfUid" class="block mb-2 text-sm font-medium text-gray-700">EPF UID</label><input type="text" id="epfUid" name="EPF_UID" class="form-input"></div>
                        <div><label for="esiUid" class="block mb-2 text-sm font-medium text-gray-700">ESI UID</label><input type="text" id="esiUid" name="ESI_UID" class="form-input"></div>
                        <div class="md:col-span-2"><label for="address" class="block mb-2 text-sm font-medium text-gray-700">Address</label><input type="text" id="address" name="ADDRESS" class="form-input"></div>
                        <div><label for="pincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label><input type="text" id="pincode" name="PINCODE" class="form-input"></div>
                        <div><label for="city" class="block mb-2 text-sm font-medium text-gray-700">City</label><input type="text" id="city" name="CITY" class="form-input bg-gray-200" readonly></div>
                        <div><label for="state" class="block mb-2 text-sm font-medium text-gray-700">State</label><input type="text" id="state" name="STATE" class="form-input bg-gray-200" readonly></div>
                        <div><label for="status" class="block mb-2 text-sm font-medium text-gray-700">Status</label><select id="status" name="STATUS" class="form-input"><option value="Active">Active</option><option value="Resigned">Resigned</option><option value="On Leave">On Leave</option></select></div>
                        <div><label for="role" class="block mb-2 text-sm font-medium text-gray-700">Role</label><select id="role" name="ROLE" class="form-input"><option value="">Select Role</option><option value="Delivery Executive">Delivery Executive</option><option value="Manager">Manager</option><option value="Admin">Admin</option><option value="Operations">Operations</option></select></div>
                        <div><label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label><select id="department" name="DEPARTMENT" class="form-input"><option value="">Select Dept</option><option value="Operations">Operations</option><option value="Sales">Sales</option><option value="Human Resources">HR</option><option value="Finance">Finance</option></select></div>
                        <div><label for="dateLeave" class="block mb-2 text-sm font-medium text-gray-700">Date of Leaving</label><input type="date" id="dateLeave" name="DATE_LEAVE" class="form-input"></div>
                    </div>
                </div>
                <div class="modal-footer flex justify-between">
                    <button type="button" id="deleteStaffBtn" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Delete</button>
                    <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 disabled:bg-indigo-400 flex items-center"><span id="buttonText">Submit</span><div id="spinner" class="spinner hidden ml-3"></div></button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>

    <script>

    document.addEventListener('DOMContentLoaded', () => {
        const staffForm = document.getElementById('staffForm'), submitButton = document.getElementById('submitButton'), buttonText = document.getElementById('buttonText'), spinner = document.getElementById('spinner'), responseMessage = document.getElementById('responseMessage'), staffList = document.getElementById('staffList'), staffLoader = document.getElementById('staffLoader'), searchStaffInput = document.getElementById('searchStaff'), newStaffBtn = document.getElementById('newStaffBtn'), staffCodeInput = document.getElementById('staffCode'), branchSelect = document.getElementById('branch'), pincodeInput = document.getElementById('pincode'), cityInput = document.getElementById('city'), stateInput = document.getElementById('state');
        const attendanceSection = document.getElementById('attendanceSection'), attendanceForm = document.getElementById('attendanceForm'), attendanceHistory = document.getElementById('attendanceHistory'), attendanceStaffName = document.getElementById('attendanceStaffName'), attendancePlaceholder = document.getElementById('attendancePlaceholder'), attendanceContent = document.getElementById('attendanceContent');
        const staffModal = document.getElementById('staffModal'), closeModalBtn = document.getElementById('closeModalBtn'), modalTitle = document.getElementById('modalTitle'), deleteStaffBtn = document.getElementById('deleteStaffBtn');

        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        let allStaff = [], allAttendance = [], isUpdateMode = false, pincodeTimeout, selectedStaffCode = null;

        const handleDataLoaded = (event) => { /* ... same as before ... */ };
        window.addEventListener('appDataLoaded', handleDataLoaded); window.addEventListener('appDataRefreshed', handleDataLoaded);

        const openStaffModal = () => staffModal.classList.remove('hidden');
        const closeStaffModal = () => staffModal.classList.add('hidden');

        const populateBranchDropdown = (branches) => { /* ... same as before ... */ };
        
        const renderStaffList = (staff) => {
            staffList.innerHTML = '';
            if (!staff || staff.length === 0) { staffList.innerHTML = '<li class="text-center text-gray-500">No staff found.</li>'; return; }
            staff.forEach(person => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border';
                li.textContent = `${person.STAFF_CODE} - ${person.STAFF_NAME || 'N/A'}`;
                li.dataset.staffCode = person.STAFF_CODE;
                li.addEventListener('click', () => populateFormForEdit(person.STAFF_CODE));
                staffList.appendChild(li);
            });
        };

        const populateFormForEdit = (staffCode) => {
            const person = allStaff.find(p => p.STAFF_CODE === staffCode);
            if (!person) return;
            resetForm(false); // Reset form without clearing selection
            selectedStaffCode = staffCode;
            Object.keys(person).forEach(key => {
                const input = staffForm.querySelector(`[name="${key}"]`);
                if (input) input.value = person[key] || '';
            });
            isUpdateMode = true;
            staffCodeInput.readOnly = true;
            staffCodeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
            modalTitle.textContent = `Edit Staff: ${staffCode}`;
            buttonText.textContent = `Update Staff`;
            deleteStaffBtn.classList.remove('hidden');
            
            // Show and update attendance section on main page
            attendanceStaffName.textContent = person.STAFF_NAME || staffCode;
            attendancePlaceholder.classList.add('hidden');
            attendanceContent.classList.remove('hidden');
            renderAttendanceHistory(staffCode);
            
            openStaffModal(); // Open modal for editing
        };

        const renderAttendanceHistory = (staffCode) => { /* ... same as before ... */ };

        const resetForm = (clearSelection = true) => {
            staffForm.reset();
            isUpdateMode = false;
            if(clearSelection) selectedStaffCode = null;
            staffCodeInput.readOnly = false;
            staffCodeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
            modalTitle.textContent = 'Add New Staff';
            buttonText.textContent = 'Submit New Staff';
            deleteStaffBtn.classList.add('hidden');
            responseMessage.classList.add('hidden');
            if(clearSelection) {
                attendancePlaceholder.classList.remove('hidden');
                attendanceContent.classList.add('hidden');
                attendanceForm.reset();
            }
        };
        
        newStaffBtn.addEventListener('click', () => {
            resetForm();
            openStaffModal();
        });
        
        closeModalBtn.addEventListener('click', closeStaffModal);
        staffModal.addEventListener('click', (e) => {
            if (e.target === staffModal) closeStaffModal();
        });

        searchStaffInput.addEventListener('input', (e) => { /* ... same as before ... */ });
        pincodeInput.addEventListener('input', (e) => { /* ... same as before ... */ });
        
        async function fetchPincodeDetails(pincode) { /* ... same as before ... */ }

        async function submitFormData(payload) { /* ... same as before ... */ }
        
        staffForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(true, 'staff');
            const data = {};
            new FormData(staffForm).forEach((value, key) => data[key] = value);
            await submitFormData({ data, sheet: 'STAFF', action: isUpdateMode ? 'update' : 'create' }).finally(() => {
                setLoading(false, 'staff');
                closeStaffModal();
                resetForm();
            });
        });
        
        deleteStaffBtn.addEventListener('click', async () => {
            if (!selectedStaffCode) return;
            if (confirm(`Are you sure you want to delete staff member ${selectedStaffCode}?`)) {
                 await submitFormData({ data: { STAFF_CODE: selectedStaffCode }, sheet: 'STAFF', action: 'delete' }).finally(() => {
                    closeStaffModal();
                    resetForm();
                });
            }
        });

        attendanceForm.addEventListener('submit', async (e) => { /* ... same as before ... */ });
        
        function setLoading(isLoading, type) { /* ... same as before ... */ }
        function showResponseMessage(message, type) { /* ... same-as-before ... */ }
    });
    </script>
</body>
</html>
