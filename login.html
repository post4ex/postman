<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://post4ex.github.io/postman/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div class="relative">
                    <input type="text" id="login-code" placeholder=" " required class="w-full peer p-3 pt-6 font-semibold border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
                    <label for="login-code" class="absolute text-gray-500 peer-focus:text-blue-500 peer-focus:text-xs peer-focus:-top-1 transition-all left-3 top-3 pointer-events-none">Code</label>
                </div>
                <div class="relative">
                    <input type="text" id="login-username" placeholder=" " required class="w-full peer p-3 pt-6 font-semibold border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
                    <label for="login-username" class="absolute text-gray-500 peer-focus:text-blue-500 peer-focus:text-xs peer-focus:-top-1 transition-all left-3 top-3 pointer-events-none">Username</label>
                </div>
                <div class="relative">
                    <input type="password" id="login-password" placeholder=" " required class="w-full peer p-3 pt-6 font-semibold border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors">
                    <label for="login-password" class="absolute text-gray-500 peer-focus:text-blue-500 peer-focus:text-xs peer-focus:-top-1 transition-all left-3 top-3 pointer-events-none">Password</label>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors mt-6">
                    Log In
                </button>
            </form>
            <p id="status" class="text-center mt-6 font-medium text-sm"></p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://post4ex.github.io/postman/layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxPq1267mnqnaRbBwQqZ87Yvg31sSgXl4aRR1PbTkGthIvJCPdmz6PTkn6iY2sg_rRsDA/exec';
            const loginForm = document.getElementById('loginForm');
            const statusDiv = document.getElementById('status');
            
            // Check if user is already logged in and redirect to the absolute dashboard URL
            const loggedInUser = localStorage.getItem('loginData');
            if (loggedInUser && new Date().getTime() <= JSON.parse(loggedInUser).expires) {
                 window.location.href = 'https://post4ex.github.io/postman/dashboard.html';
                 return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const code = document.getElementById('login-code').value;
                const user = document.getElementById('login-username').value;
                const pass = document.getElementById('login-password').value;
                
                statusDiv.textContent = 'Authenticating...';
                statusDiv.className = "text-center mt-6 font-medium text-sm text-gray-600";

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({ action: 'login', code, user, pass })
                    });

                    const result = await response.json();

                    if (result.success) {
                        statusDiv.textContent = result.message;
                        statusDiv.className = "text-center mt-6 font-medium text-sm text-green-500";
                        
                        // Store user data in localStorage
                        const twoHours = 2 * 60 * 60 * 1000;
                        const loginData = {
                            ...result.data,
                            expires: new Date().getTime() + twoHours
                        };
                        localStorage.setItem('loginData', JSON.stringify(loginData));

                        setTimeout(() => {
                            // Redirect to the absolute dashboard URL
                            window.location.href = 'https://post4ex.github.io/postman/dashboard.html';
                        }, 1000);

                    } else {
                        statusDiv.textContent = result.message || 'Invalid credentials.';
                        statusDiv.className = "text-center mt-6 font-medium text-sm text-red-500";
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    statusDiv.textContent = 'An error occurred. Please try again.';
                    statusDiv.className = "text-center mt-6 font-medium text-sm text-red-500";
                }
            });
        });
    </script>
</body>
</html>
