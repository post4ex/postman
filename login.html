<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Guest Header -->
    <header class="w-full bg-white text-blue-900 shadow-md py-4 px-6 z-20">
        <div class="container flex items-center justify-between">
            <a href="main.html" class="flex items-center space-x-2">
                <img src="https://i.postimg.cc/wv02f1fb/postman-Logo-28.png" alt="Postman logo" class="h-14 w-auto rounded-lg">
            </a>
            <nav class="hidden sm:flex space-x-2 text-sm font-semibold">
                <a href="main.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">Home</a>
                <a href="tracking.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">Tracking</a>
                <a href="services.html" class="px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">Services</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-md mx-auto flex items-center justify-center p-4">
        <form class="card w-full" method="POST" action="https://script.google.com/macros/s/AKfycbxZfIBGWi13GE1SXwn7kLhKYKvQS-sEPXE-iuUtCs9RfW7C7zB8yGeRjWxbZRAg54lkEg/exec" target="_top">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-900 transition-colors">
                    Login
                </button>
            </div>
            <div id="login-message" class="mt-4 text-center text-sm text-red-600"></div>
        </form>
    </main>

    <!-- Guest Footer -->
    <footer class="w-full bg-blue-900 text-gray-200 py-3 px-6 rounded-t-lg">
        <div class="container flex flex-col sm:flex-row items-center justify-between">
            <p class="text-center sm:text-left text-sm mb-4 sm:mb-0">&copy; 2022 The Postman. All rights reserved.</p>
            <div class="flex items-center space-x-4">
                <a href="https://wa.me/919410512115" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-400 transition-colors">
                    <i class="fa-brands fa-whatsapp text-2xl"></i>
                </a>
                <a href="mailto:post4ex@gmail.com" target="_blank" class="text-white hover:text-gray-400 transition-colors">
                    <i class="fa-regular fa-envelope text-2xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // This script checks for error messages passed in the URL from the Google Apps Script
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('login-message');
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('error')) {
                const errorType = urlParams.get('error');
                if (errorType === '1') {
                    messageDiv.textContent = 'Invalid username or password. Please try again.';
                } else {
                    messageDiv.textContent = 'An unexpected error occurred. Please contact support.';
                }
            }
        });
    </script>
</body>
</html>
