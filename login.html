<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postman</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="card w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" value="test">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-700" value="test">
                </div>
                <button id="login-form-button" class="w-full px-6 py-3 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-900 transition-colors">
                    Login
                </button>
            </div>
            <div id="login-message" class="mt-4 text-center text-sm text-red-600"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for layout components to load
            setTimeout(() => {
                const loginButton = document.getElementById('login-form-button');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                const messageDiv = document.getElementById('login-message');

                const handleLogin = () => {
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();

                    // Check for demo credentials
                    if (username === 'test' && password === 'test') {
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        messageDiv.classList.remove('text-red-600');
                        messageDiv.classList.add('text-green-600');

                        const now = new Date();
                        // Set session to expire in 2 hours
                        const twoHours = 2 * 60 * 60 * 1000;
                        const loginData = {
                            user: username,
                            expires: now.getTime() + twoHours
                        };
                        localStorage.setItem('loginData', JSON.stringify(loginData));

                        // Redirect to the new dashboard page on successful login
                        setTimeout(() => {
                            window.location.href = 'https://post4ex.github.io/postman/dashboard.html';
                        }, 1000);

                    } else {
                        messageDiv.textContent = 'Invalid username or password.';
                    }
                };
                
                loginButton.addEventListener('click', handleLogin);
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
            }, 100);
        });
    </script>
</body>
</html>
