<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .field-spinner { width: 16px; height: 16px; border-top-color: #6d28d9; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <!-- Left Sidebar for Carrier List -->
        <aside class="w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Carriers</h2>
                    <button id="newCarrierBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New</button>
                </div>
                <input type="text" id="searchCarrier" placeholder="Search carriers..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="carrierList" class="overflow-y-auto flex-grow p-4 space-y-2">
                <li id="carrierLoader" class="text-center text-gray-500">Loading carriers...</li>
            </ul>
        </aside>

        <!-- Main Content Area for the Form -->
        <main class="w-3/4 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Carrier Management</h1>
                    <p class="text-gray-600 mt-2">Select a carrier to edit, or create a new one.</p>
                </div>

                <form id="carrierForm">
                    <!-- Section 1: Core Details -->
                    <h2 class="text-xl font-semibold mb-6 text-indigo-600">Company Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="companyCode" class="block mb-2 text-sm font-medium text-gray-700">Company Code*</label>
                            <input type="text" id="companyCode" name="COMPANY_CODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" required>
                        </div>
                        <div>
                            <label for="companyName" class="block mb-2 text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" id="companyName" name="COMPANY_NAME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                        </div>
                        <div>
                            <label for="gstin" class="block mb-2 text-sm font-medium text-gray-700">GSTIN</label>
                            <input type="text" id="gstin" name="GSTIN" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" maxlength="15">
                        </div>
                        <div>
                            <label for="transportId" class="block mb-2 text-sm font-medium text-gray-700">Transport ID</label>
                            <input type="text" id="transportId" name="TRANSPORT_ID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                        </div>
                        <div class="md:col-span-2">
                             <label for="logoGdrive" class="block mb-2 text-sm font-medium text-gray-700">Logo URL (G-Drive)</label>
                             <input type="url" id="logoGdrive" name="LOGO_URL_GDRIVE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                        </div>
                        <div class="md:col-span-2">
                            <label for="logoPostimg" class="block mb-2 text-sm font-medium text-gray-700">Logo URL (PostImg)</label>
                            <input type="url" id="logoPostimg" name="LOGO_URL_POSTIMG" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                        </div>
                    </div>
                    
                    <!-- Section 2: Address Details -->
                    <h2 class="text-xl font-semibold my-6 text-indigo-600">Company Address</h2>
                    <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                        <div class="md:col-span-6">
                           <label for="companyAddress" class="block mb-2 text-sm font-medium text-gray-700">Address</label>
                           <input type="text" id="companyAddress" name="COMPANY_ADDRESS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5">
                        </div>
                         <div class="md:col-span-2">
                            <label for="companyPincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label>
                            <div class="relative"><input type="text" id="companyPincode" name="COMPANY_PINCODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 pr-10" maxlength="6"><div id="pincodeStatus" class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm text-gray-500 pointer-events-none"></div></div>
                        </div>
                        <div class="md:col-span-2">
                            <label for="companyCity" class="block mb-2 text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="companyCity" name="COMPANY_CITY" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" readonly>
                        </div>
                        <div class="md:col-span-2">
                           <label for="companyState" class="block mb-2 text-sm font-medium text-gray-700">State</label>
                           <input type="text" id="companyState" name="COMPANY_STATE" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5" readonly>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="mt-8 flex justify-center items-center gap-4 flex-wrap">
                        <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 flex items-center justify-center disabled:bg-indigo-400">
                            <span id="buttonText">Submit New Carrier</span><div id="spinner" class="spinner hidden ml-3"></div>
                        </button>
                        <button type="button" id="deleteButton" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-8 py-3 flex items-center justify-center disabled:bg-red-400">
                           <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            <span>Delete</span>
                        </button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay hidden"><div class="modal-content relative card text-center"><h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2><p class="text-gray-600 mb-6">Are you sure you want to delete carrier <strong id="recordToDelete" class="font-bold"></strong>? This cannot be undone.</p><div class="flex justify-center gap-4"><button id="cancelDeleteBtn" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300">Cancel</button><button id="confirmDeleteBtn" class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 flex items-center disabled:bg-red-400"><span>Confirm Delete</span><div id="deleteSpinner" class="spinner hidden ml-3" style="width: 20px; height: 20px;"></div></button></div></div></div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ---ELEMENTS---
        const form = document.getElementById('carrierForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const responseMessage = document.getElementById('responseMessage');
        const carrierList = document.getElementById('carrierList');
        const searchCarrierInput = document.getElementById('searchCarrier');
        const newCarrierBtn = document.getElementById('newCarrierBtn');
        const companyCodeInput = document.getElementById('companyCode');
        const deleteButton = document.getElementById('deleteButton');
        const deleteModal = document.getElementById('deleteModal');
        const recordToDeleteSpan = document.getElementById('recordToDelete');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const deleteSpinner = document.getElementById('deleteSpinner');
        const pincodeInput = document.getElementById('companyPincode');
        const cityInput = document.getElementById('companyCity');
        const stateInput = document.getElementById('companyState');
        const pincodeStatus = document.getElementById('pincodeStatus');

        // ---CONFIG & STATE---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
        let allCarriers = [];
        let isUpdateMode = false;
        let pincodeTimeout;

        // ---DATA HANDLING---
        const initializePageData = () => {
            const appDataJSON = localStorage.getItem('appData');
            if (!appDataJSON) { 
                document.getElementById('carrierLoader').textContent = 'Please refresh data from the header icon.';
                return; 
            }
            try {
                const appData = JSON.parse(appDataJSON);
                if (appData.data && appData.data.CARRIER) {
                    allCarriers = appData.data.CARRIER;
                    renderCarrierList(allCarriers);
                } else {
                    document.getElementById('carrierLoader').textContent = 'No carriers found.';
                }
            } catch (e) { document.getElementById('carrierLoader').textContent = 'Could not load carriers.'; }
        };

        const handleDataLoaded = (event) => {
            if (!event.detail || !event.detail.data) return;
            const appData = event.detail.data;
            if (appData && appData.CARRIER) {
                allCarriers = appData.CARRIER;
                renderCarrierList(allCarriers);
            } else {
                document.getElementById('carrierLoader').textContent = 'No carriers in refreshed data.';
            }
        };
        
        window.addEventListener('appDataLoaded', handleDataLoaded);
        window.addEventListener('appDataRefreshed', handleDataLoaded);

        // ---UI RENDERING & STATE---
        const renderCarrierList = (carriers) => {
            carrierList.innerHTML = '';
            if (!carriers || carriers.length === 0) {
                carrierList.innerHTML = '<li class="text-center text-gray-500">No matching carriers.</li>';
                return;
            }
            carriers.forEach(carrier => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 border';
                li.textContent = `${carrier.COMPANY_CODE} - ${carrier.COMPANY_NAME || ''}`;
                li.dataset.code = carrier.COMPANY_CODE;
                li.addEventListener('click', () => populateFormForEdit(carrier.COMPANY_CODE));
                carrierList.appendChild(li);
            });
        };

        const populateFormForEdit = (code) => {
            const carrier = allCarriers.find(c => c.COMPANY_CODE === code);
            if (!carrier) return;
            form.reset();
            for (const key in carrier) {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) input.value = carrier[key] || '';
            }
            isUpdateMode = true;
            companyCodeInput.readOnly = true;
            companyCodeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = `Update Carrier ${code}`;
            deleteButton.classList.remove('hidden');
            responseMessage.classList.add('hidden');
        };

        const resetForm = () => {
            form.reset();
            isUpdateMode = false;
            companyCodeInput.readOnly = false;
            companyCodeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = 'Submit New Carrier';
            deleteButton.classList.add('hidden');
            responseMessage.classList.add('hidden');
            pincodeStatus.innerHTML = '';
        };

        // ---EVENT LISTENERS---
        searchCarrierInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCarriers.filter(c => 
                (c.COMPANY_CODE || '').toLowerCase().includes(searchTerm) || 
                (c.COMPANY_NAME || '').toLowerCase().includes(searchTerm)
            );
            renderCarrierList(filtered);
        });
        
        newCarrierBtn.addEventListener('click', resetForm);
        deleteButton.addEventListener('click', () => {
            const code = companyCodeInput.value;
            if (!code) return;
            recordToDeleteSpan.textContent = code;
            deleteModal.classList.remove('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        confirmDeleteBtn.addEventListener('click', () => handleRequest('delete'));
        form.addEventListener('submit', (e) => { e.preventDefault(); handleRequest('submit'); });

        pincodeInput.addEventListener('input', () => {
            clearTimeout(pincodeTimeout);
            pincodeStatus.innerHTML = '';
            const pincode = pincodeInput.value.trim();
            if (pincode.length < 6) { cityInput.value = ''; stateInput.value = ''; }
            if (pincode.length === 6) {
                pincodeStatus.innerHTML = '<div class="spinner field-spinner"></div>';
                pincodeTimeout = setTimeout(() => fetchPincodeDetails(pincode), 500);
            }
        });

        // ---API & LOGIC---
        async function fetchPincodeDetails(pincode) {
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbwQ4T3hQ2D7swn3QaGgIuO2mG2pjqXBmhGk3X7s6o3itOKl_bFvj-pBPTkC5aZtG2sV/exec?pincode=${pincode}`);
                const result = await response.json();
                if (result.found) {
                    cityInput.value = result.data.City || '';
                    stateInput.value = result.data.State || '';
                    pincodeStatus.innerHTML = '<span class="text-green-500">✔</span>';
                } else { pincodeStatus.innerHTML = '<span class="text-red-500">✖</span>'; }
            } catch (error) { pincodeStatus.innerHTML = '<span class="text-red-500">!</span>'; }
        }

        async function handleRequest(action) {
            const isLoadingDelete = action === 'delete';
            setLoading(true, isLoadingDelete ? 'delete' : 'submit');
            const loginData = JSON.parse(localStorage.getItem('loginData') || '{}');
            const auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };
            if (!auth.code || !auth.token) {
                showResponseMessage('Authentication error. Please log in again.', 'error');
                setLoading(false, isLoadingDelete ? 'delete' : 'submit');
                if (isLoadingDelete) deleteModal.classList.add('hidden');
                return;
            }
            
            let data;
            if (action === 'delete') {
                data = { COMPANY_CODE: companyCodeInput.value };
            } else {
                data = {};
                new FormData(form).forEach((value, key) => { data[key] = value; });
            }
            const payload = { auth, data, action, type: 'carrier' };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Network error: ${response.status}`);
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                
                showResponseMessage(result.message, 'success');
                resetForm();
                if (window.verifyAndFetchAppData) { await window.verifyAndFetchAppData(true); }
            } catch (error) { showResponseMessage(error.message, 'error');
            } finally {
                setLoading(false, isLoadingDelete ? 'delete' : 'submit');
                if (isLoadingDelete) deleteModal.classList.add('hidden');
            }
        }
        
        function setLoading(isLoading, type) {
            if (type === 'delete') {
                deleteSpinner.classList.toggle('hidden', !isLoading);
                confirmDeleteBtn.disabled = isLoading;
                cancelDeleteBtn.disabled = isLoading;
            } else {
                spinner.classList.toggle('hidden', !isLoading);
                submitButton.disabled = isLoading;
                buttonText.textContent = isLoading ? (isUpdateMode ? 'Updating...' : 'Submitting...') : (isUpdateMode ? `Update Carrier ${companyCodeInput.value}` : 'Submit New Carrier');
            }
        }

        function showResponseMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.classList.remove('hidden');
            responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        }

        initializePageData();
    });
    </script>
</body>
</html>
