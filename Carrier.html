<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .field-spinner { width: 16px; height: 16px; border-top-color: #6d28d9; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <div class="flex flex-grow w-full">
        <aside class="w-1/4 bg-white border-r flex flex-col">
            <div class="p-4 border-b sticky top-0 bg-white z-10">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Carriers</h2>
                    <div>
                        <button id="newCarrierBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200 transition-colors">New</button>
                        <button id="deleteCarrierBtn" class="hidden text-sm bg-red-100 text-red-700 font-semibold py-1 px-3 rounded-lg hover:bg-red-200 transition-colors ml-2">Delete</button>
                    </div>
                </div>
                <input type="text" id="searchCarrier" placeholder="Search carriers..." class="mt-2 w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <ul id="carrierList" class="overflow-y-auto flex-grow p-4 space-y-2">
                <li id="carrierLoader" class="text-center text-gray-500">Loading carriers...</li>
            </ul>
        </aside>

        <main class="w-3/4 p-8 overflow-y-auto">
            <div class="w-full mx-auto">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Carrier Management</h1>
                    <p class="text-gray-600 mt-2">Select a carrier to edit, or create a new one.</p>
                </div>

                <form id="carrierForm" autocomplete="off">
                    <h2 class="text-xl font-semibold mb-6 text-indigo-600">Carrier Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                        <div class="md:col-span-2">
                            <label for="companyCode" class="block mb-2 text-sm font-medium text-gray-700">Company Code*</label>
                            <input type="text" id="companyCode" name="COMPANY_CODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., C001" required>
                        </div>
                        <div class="md:col-span-4">
                            <label for="companyName" class="block mb-2 text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" id="companyName" name="COMPANY_NAME" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="e.g., Express Logistics">
                        </div>
                        <div class="md:col-span-3">
                            <label for="logoUrlGdrive" class="block mb-2 text-sm font-medium text-gray-700">Logo URL (G-Drive)</label>
                            <input type="url" id="logoUrlGdrive" name="LOGO_URL_GDRIVE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="https://">
                        </div>
                        <div class="md:col-span-3">
                            <label for="logoUrlPostimg" class="block mb-2 text-sm font-medium text-gray-700">Logo URL (PostIMG)</label>
                            <input type="url" id="logoUrlPostimg" name="LOGO_URL_POSTIMG" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="https://">
                        </div>
                        <div class="md:col-span-3">
                            <label for="gstin" class="block mb-2 text-sm font-medium text-gray-700">GSTIN</label>
                            <input type="text" id="gstin" name="GSTIN" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="15-digit GSTIN" maxlength="15">
                        </div>
                        <div class="md:col-span-3">
                            <label for="transportId" class="block mb-2 text-sm font-medium text-gray-700">Transport ID</label>
                            <input type="text" id="transportId" name="TRANSPORT_ID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Transport ID">
                        </div>
                        <div class="md:col-span-6">
                            <label for="companyAddress" class="block mb-2 text-sm font-medium text-gray-700">Address</label>
                            <input type="text" id="companyAddress" name="COMPANY_ADDRESS" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="123 Commerce St">
                        </div>
                        <div class="md:col-span-2">
                            <label for="companyPincode" class="block mb-2 text-sm font-medium text-gray-700">Pincode</label>
                            <div class="relative">
                                <input type="text" id="companyPincode" name="COMPANY_PINCODE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 pr-10" placeholder="123456" maxlength="6">
                                <div id="pincodeStatus" class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm text-gray-500 pointer-events-none"></div>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <label for="companyCity" class="block mb-2 text-sm font-medium text-gray-700">City</label>
                            <input type="text" id="companyCity" name="COMPANY_CITY" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="City">
                        </div>
                        <div class="md:col-span-2">
                            <label for="companyState" class="block mb-2 text-sm font-medium text-gray-700">State</label>
                            <input type="text" id="companyState" name="COMPANY_STATE" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="State">
                        </div>
                    </div>
                    <div class="mt-8 text-center"><button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-8 py-3 text-center transition-all duration-300 ease-in-out w-full md:w-auto flex items-center justify-center mx-auto disabled:bg-indigo-400"><span id="buttonText">Submit New Carrier</span><div id="spinner" class="spinner hidden ml-3"></div></button></div>
                </form>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>
    
    <div id="deleteConfirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to delete carrier <strong id="carrierNameToDelete"></strong>? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                <button id="confirmDeleteBtn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Yes, Delete</button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('carrierForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const responseMessage = document.getElementById('responseMessage');
        const companyPincodeInput = document.getElementById('companyPincode');
        const companyCityInput = document.getElementById('companyCity');
        const companyStateInput = document.getElementById('companyState');
        const pincodeStatus = document.getElementById('pincodeStatus');
        const carrierList = document.getElementById('carrierList');
        const searchCarrierInput = document.getElementById('searchCarrier');
        const newCarrierBtn = document.getElementById('newCarrierBtn');
        const companyCodeInput = document.getElementById('companyCode');
        const deleteCarrierBtn = document.getElementById('deleteCarrierBtn');
        const deleteModal = document.getElementById('deleteConfirmationModal');
        const carrierNameToDelete = document.getElementById('carrierNameToDelete');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
        let pincodeTimeout;
        let allCarriers = [];
        let isUpdateMode = false;
        
        const handleDataLoaded = (event) => {
            if (!event.detail || !event.detail.data || !event.detail.data.CARRIER) {
                document.getElementById('carrierLoader').textContent = 'No carriers found.';
                return;
            };
            allCarriers = event.detail.data.CARRIER;
            renderCarrierList(allCarriers);
        };
        window.addEventListener('appDataLoaded', handleDataLoaded);
        window.addEventListener('appDataRefreshed', handleDataLoaded);

        const renderCarrierList = (carriers) => {
            carrierList.innerHTML = '';
            if (!carriers || carriers.length === 0) {
                carrierList.innerHTML = '<li class="text-center text-gray-500">No matching carriers.</li>';
                return;
            }
            carriers.forEach(carrier => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors border border-gray-200';
                li.innerHTML = `<strong class="text-indigo-700">${carrier.COMPANY_CODE}</strong> - ${carrier.COMPANY_NAME || 'Unnamed'}`;
                li.dataset.companyCode = carrier.COMPANY_CODE;
                li.addEventListener('click', () => populateFormForEdit(carrier.COMPANY_CODE));
                carrierList.appendChild(li);
            });
        };

        const populateFormForEdit = (companyCode) => {
            const carrier = allCarriers.find(c => c.COMPANY_CODE === companyCode);
            if (!carrier) return;
            form.reset();
            // THIS IS THE FIX: Loop through all keys in the carrier object to populate the form.
            for (const key in carrier) {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) {
                    input.value = carrier[key] || '';
                }
            }
            isUpdateMode = true;
            companyCodeInput.readOnly = true;
            companyCodeInput.classList.add('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = `Update Carrier ${companyCode}`;
            deleteCarrierBtn.classList.remove('hidden');
            responseMessage.classList.add('hidden');
        };

        const resetForm = () => {
            form.reset();
            isUpdateMode = false;
            companyCodeInput.readOnly = false;
            companyCodeInput.classList.remove('bg-gray-200', 'cursor-not-allowed');
            buttonText.textContent = 'Submit New Carrier';
            deleteCarrierBtn.classList.add('hidden');
            pincodeStatus.innerHTML = '';
            responseMessage.classList.add('hidden');
        };

        searchCarrierInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredCarriers = allCarriers.filter(carrier => 
                (carrier.COMPANY_CODE || '').toLowerCase().includes(searchTerm) || 
                (carrier.COMPANY_NAME || '').toLowerCase().includes(searchTerm)
            );
            renderCarrierList(filteredCarriers);
        });

        newCarrierBtn.addEventListener('click', resetForm);

        // THIS IS THE FIX: Added pincode functionality event listener.
        companyPincodeInput.addEventListener('input', () => {
            clearTimeout(pincodeTimeout);
            pincodeStatus.innerHTML = '';
            const pincode = companyPincodeInput.value.trim();
            if (pincode.length < 6) { 
                // Don't clear city/state, per user request.
            }
            if (pincode.length === 6) {
                pincodeStatus.innerHTML = '<div class="spinner field-spinner"></div>';
                pincodeTimeout = setTimeout(() => fetchPincodeDetails(pincode), 500);
            }
        });

        deleteCarrierBtn.addEventListener('click', () => {
            const companyCode = companyCodeInput.value;
            carrierNameToDelete.textContent = `${companyCode}`;
            deleteModal.classList.remove('hidden');
        });

        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        confirmDeleteBtn.addEventListener('click', () => handleRequest('delete'));

        // THIS IS THE FIX: Added the pincode fetch function.
        async function fetchPincodeDetails(pincode) {
            try {
                const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
                if (!response.ok) throw new Error('Network response was not ok.');
                const result = await response.json();
                if (result && result[0] && result[0].Status === 'Success') {
                    const postOfficeData = result[0].PostOffice[0];
                    companyCityInput.value = postOfficeData.District || '';
                    companyStateInput.value = postOfficeData.State || '';
                    pincodeStatus.innerHTML = '<span class="text-green-500">✔</span>';
                } else {
                    pincodeStatus.innerHTML = '<span class="text-red-500">✖</span>';
                }
            } catch (error) {
                console.error("Pincode fetch error:", error);
                pincodeStatus.innerHTML = '<span class="text-red-500">!</span>';
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            handleRequest('submit');
        });
        
        async function handleRequest(action) {
            setLoading(true);
            const loginDataJSON = localStorage.getItem('loginData');
            if (!loginDataJSON) {
                showResponseMessage('Authentication error. Please log in again.', 'error');
                setLoading(false); return;
            }
            const loginData = JSON.parse(loginDataJSON);
            const auth = {
                code: loginData.CODE || loginData.code,
                token: loginData.TOKEN || loginData.token
            };
            if (!auth.code || !auth.token) {
                showResponseMessage('Authentication credentials missing. Please log in again.', 'error');
                setLoading(false); return;
            }

            const data = {};
            if (action === 'submit') {
                 new FormData(form).forEach((value, key) => { data[key] = value; });
            } else if (action === 'delete') {
                data.COMPANY_CODE = companyCodeInput.value;
            }
            
            const payload = { auth, data, action, type: 'carrier' };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'cors' });
                if (!response.ok) throw new Error(`Network response error. Status: ${response.status}`);
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                
                showResponseMessage(result.message, 'success');
                if (deleteModal) deleteModal.classList.add('hidden');
                resetForm();
                
                if (window.verifyAndFetchAppData) {
                    await window.verifyAndFetchAppData(true);
                }

            } catch (error) {
                showResponseMessage(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        function setLoading(isLoading) {
            spinner.classList.toggle('hidden', !isLoading);
            submitButton.disabled = isLoading;
            confirmDeleteBtn.disabled = isLoading;
            const currentActionText = isUpdateMode ? `Update Carrier ${companyCodeInput.value}` : 'Submit New Carrier';
            buttonText.textContent = isLoading ? (isUpdateMode ? 'Updating...' : 'Submitting...') : currentActionText;
        }

        function showResponseMessage(message, type) {
            responseMessage.textContent = message;
            responseMessage.classList.remove('hidden');
            responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
        }

        const appDataJSON = localStorage.getItem('appData');
        if (appDataJSON) {
            try {
                const appData = JSON.parse(appDataJSON);
                if (appData.data && appData.data.CARRIER) {
                    allCarriers = appData.data.CARRIER;
                    renderCarrierList(allCarriers);
                } else {
                     document.getElementById('carrierLoader').textContent = 'No carriers found.';
                }
            } catch (e) {
                 document.getElementById('carrierLoader').textContent = 'Could not load carriers.';
            }
        }
    });
    </script>
</body>
</html>
