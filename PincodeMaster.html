<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinMaster - Postman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-radius: 50%; border-top: 4px solid #4338ca; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        .field-spinner { width: 16px; height: 16px; border-top-color: #6d28d9; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <!-- Main container is now a column on mobile, a row on desktop -->
    <div class="flex flex-col md:flex-row flex-grow w-full md:h-[calc(100vh-88px)]">
        <!-- Left Sidebar for Pincode List -->
        <aside id="pincodeListContainer" class="w-full md:w-1/4 bg-white border-r flex flex-col">
            <!-- Sidebar Header (Search) - set to not shrink -->
            <div class="p-4 border-b bg-white z-10 flex-shrink-0">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Pincodes</h2>
                    <button id="newPincodeBtn" class="text-sm bg-indigo-100 text-indigo-700 font-semibold py-1 px-3 rounded-lg hover:bg-indigo-200">New</button>
                </div>
                <input type="text" id="searchPincode" placeholder="Search by Pincode or Destination..." class="mt-2 w-full p-2 border rounded-lg text-sm">
            </div>
            <!-- Scrollable container for the list -->
            <div class="overflow-y-auto flex-grow">
                <ul id="pincodeList" class="p-4 space-y-2">
                    <li id="pincodeLoader" class="text-center text-gray-500 flex items-center justify-center">
                        <div class="spinner mr-2"></div>
                        Loading pincodes...
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content Area for the Form - Hidden on mobile by default -->
        <main id="pincodeFormContainer" class="w-full md:w-3/4 overflow-y-auto hidden md:flex flex-col">
            <!-- Mobile-only back button -->
            <div class="p-4 border-b md:hidden bg-white">
                 <button type="button" id="backToListBtn" class="text-sm bg-gray-200 text-gray-800 font-semibold py-1 px-3 rounded-lg hover:bg-gray-300 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to List
                </button>
            </div>
            <div class="w-full mx-auto p-8">
                <form id="pincodeForm">
                    <!-- Section 1: Core Details -->
                    <h2 class="text-xl font-semibold mb-6 text-indigo-600">Pincode Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="pincode" class="block mb-2 text-sm font-medium">Pincode*</label>
                            <div class="relative">
                                <input type="text" id="pincode" name="Pincode" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5" required maxlength="6">
                                <div id="pincodeStatus" class="absolute inset-y-0 right-0 flex items-center pr-3"></div>
                            </div>
                        </div>
                        <div>
                            <label for="destinationName" class="block mb-2 text-sm font-medium">Destination Name</label>
                            <input type="text" id="destinationName" name="DestinationName" class="bg-gray-200 border border-gray-300 text-sm rounded-lg w-full p-2.5" readonly>
                        </div>
                        <div>
                            <label for="stateName" class="block mb-2 text-sm font-medium">State Name</label>
                            <input type="text" id="stateName" name="StateName" class="bg-gray-200 border border-gray-300 text-sm rounded-lg w-full p-2.5" readonly>
                        </div>
                    </div>
                    
                    <!-- Section 2: Service Details -->
                    <h2 class="text-xl font-semibold my-6 text-indigo-600">Service & Zone Details</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-6">
                        <div><label for="doxE" class="block mb-2 text-sm font-medium">Dox (E)</label><input type="text" id="doxE" name="Dox (E)" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div><label for="nonDoxA" class="block mb-2 text-sm font-medium">NonDox (A)</label><input type="text" id="nonDoxA" name="NonDox (A)" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div><label for="nonDoxS" class="block mb-2 text-sm font-medium">NonDox (S)</label><input type="text" id="nonDoxS" name="NonDox (S)" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div><label for="oda" class="block mb-2 text-sm font-medium">ODA</label><input type="text" id="oda" name="ODA" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div><label for="proP" class="block mb-2 text-sm font-medium">PRO (P)</label><input type="text" id="proP" name="PRO (P)" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div class="col-span-2 md:col-span-2"><label for="zone" class="block mb-2 text-sm font-medium">ZONE</label><input type="text" id="zone" name="ZONE" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                        <div class="col-span-2 md:col-span-3"><label for="carrier" class="block mb-2 text-sm font-medium">Carrier</label><input type="text" id="carrier" name="Carrier" class="bg-gray-50 border border-gray-300 text-sm rounded-lg w-full p-2.5"></div>
                    </div>
                    
                    <div class="mt-8 flex justify-center items-center gap-4">
                        <button type="submit" id="submitButton" class="text-white bg-indigo-600 hover:bg-indigo-700 font-medium rounded-lg text-sm px-8 py-3 flex items-center justify-center disabled:bg-indigo-400">
                            <span id="buttonText">Submit New Pincode</span><div id="spinner" class="spinner hidden ml-3"></div>
                        </button>
                        <button type="button" id="deleteButton" class="hidden text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-8 py-3 flex items-center justify-center">
                           <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            <span>Delete</span>
                        </button>
                    </div>
                </form>
                <div id="responseMessage" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
            </div>
        </main>
    </div>

    <div id="deleteModal" class="modal-overlay hidden"><div class="modal-content relative card text-center"><h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2><p class="text-gray-600 mb-6">Are you sure you want to delete pincode <strong id="recordToDelete" class="font-bold"></strong>?</p><div class="flex justify-center gap-4"><button id="cancelDeleteBtn" class="px-6 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancel</button><button id="confirmDeleteBtn" class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 flex items-center disabled:bg-red-400"><span>Confirm Delete</span><div id="deleteSpinner" class="spinner hidden ml-3" style="width: 20px; height: 20px;"></div></button></div></div></div>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzZOoT6tp9XVgXiOdiiUL9wWchgGqdBPoTI9BiuT2HyKBIuFzPKPZI4z3kF1IAYBgpn/exec';
        const PUBLIC_PINCODE_API = 'https://api.postalpincode.in/pincode/';
        let allPincodes = [];
        let isUpdateMode = false;
        let pincodeApiTimeout;

        const ui = {
            form: document.getElementById('pincodeForm'),
            submitButton: document.getElementById('submitButton'),
            buttonText: document.getElementById('buttonText'),
            spinner: document.getElementById('spinner'),
            responseMessage: document.getElementById('responseMessage'),
            pincodeList: document.getElementById('pincodeList'),
            searchPincodeInput: document.getElementById('searchPincode'),
            newPincodeBtn: document.getElementById('newPincodeBtn'),
            pincodeInput: document.getElementById('pincode'),
            pincodeStatus: document.getElementById('pincodeStatus'),
            destinationInput: document.getElementById('destinationName'),
            stateInput: document.getElementById('stateName'),
            deleteButton: document.getElementById('deleteButton'),
            deleteModal: document.getElementById('deleteModal'),
            recordToDeleteSpan: document.getElementById('recordToDelete'),
            cancelDeleteBtn: document.getElementById('cancelDeleteBtn'),
            confirmDeleteBtn: document.getElementById('confirmDeleteBtn'),
            deleteSpinner: document.getElementById('deleteSpinner'),
            loader: document.getElementById('pincodeLoader'),
            pincodeListContainer: document.getElementById('pincodeListContainer'),
            pincodeFormContainer: document.getElementById('pincodeFormContainer'),
            backToListBtn: document.getElementById('backToListBtn')
        };

        // --- View Management for Mobile ---
        const isMobileView = () => window.innerWidth < 768;

        const showFormView = () => {
            if (isMobileView()) {
                ui.pincodeListContainer.classList.add('hidden');
                ui.pincodeFormContainer.classList.remove('hidden');
            }
        };

        const showListView = () => {
            if (isMobileView()) {
                ui.pincodeListContainer.classList.remove('hidden');
                ui.pincodeFormContainer.classList.add('hidden');
            }
        };
        
        const fetchAllPincodes = async () => {
            const loginData = JSON.parse(localStorage.getItem('loginData') || '{}');
            const auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };
            if (!auth.code || !auth.token) {
                ui.loader.textContent = 'Authentication error. Please re-login.';
                return;
            }
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ auth, action: 'get_all', type: 'pincode' })
                });
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                allPincodes = result.data;
                renderPincodeList(allPincodes);
            } catch (error) {
                if(ui.loader) ui.loader.textContent = 'Failed to load pincodes.';
                console.error('Fetch All Pincodes Error:', error);
            }
        };

        const renderPincodeList = (pincodes) => {
            ui.pincodeList.innerHTML = '';
            if (!pincodes || pincodes.length === 0) {
                ui.pincodeList.innerHTML = '<li class="text-center text-gray-500">No matching pincodes.</li>';
                return;
            }
            pincodes.forEach(p => {
                const li = document.createElement('li');
                li.className = 'p-3 rounded-lg cursor-pointer hover:bg-indigo-50 border';
                li.textContent = `${p.Pincode} - ${p.DestinationName || ''}`;
                li.dataset.pincode = p.Pincode;
                li.addEventListener('click', () => populateFormForEdit(p.Pincode));
                ui.pincodeList.appendChild(li);
            });
        };

        const populateFormForEdit = (pincode) => {
            const record = allPincodes.find(p => p.Pincode == pincode);
            if (!record) return;
            resetForm(); // Clear the form before populating
            for (const key in record) {
                const input = ui.form.querySelector(`[name="${key}"]`);
                if (input) input.value = record[key] || '';
            }
            isUpdateMode = true;
            ui.pincodeInput.readOnly = true;
            ui.pincodeInput.classList.add('bg-gray-200');
            ui.buttonText.textContent = `Update Pincode ${pincode}`;
            ui.deleteButton.classList.remove('hidden');
            showFormView(); // Switch to form view on mobile
        };
        
        const resetForm = () => {
            ui.form.reset();
            isUpdateMode = false;
            ui.pincodeInput.readOnly = false;
            ui.pincodeInput.classList.remove('bg-gray-200');
            ui.buttonText.textContent = 'Submit New Pincode';
            ui.deleteButton.classList.add('hidden');
            ui.responseMessage.classList.add('hidden');
            ui.pincodeStatus.innerHTML = '';
        };

        const handlePublicApiLookup = () => {
            clearTimeout(pincodeApiTimeout);
            ui.pincodeStatus.innerHTML = '';
            const pincodeValue = ui.pincodeInput.value.trim();
            if (isUpdateMode) return;

            if (pincodeValue.length === 6) {
                ui.pincodeStatus.innerHTML = '<div class="spinner field-spinner"></div>';
                pincodeApiTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`${PUBLIC_PINCODE_API}${pincodeValue}`);
                        const result = await response.json();
                        if (result && result[0]?.Status === 'Success') {
                            const postOffice = result[0].PostOffice[0];
                            ui.destinationInput.value = postOffice.District;
                            ui.stateInput.value = postOffice.State;
                            ui.pincodeStatus.innerHTML = '<span class="text-green-500">✔</span>';
                        } else {
                            ui.pincodeStatus.innerHTML = '<span class="text-red-500">✖</span>';
                        }
                    } catch (e) { ui.pincodeStatus.innerHTML = '<span class="text-red-500">!</span>'; }
                }, 500);
            } else {
                ui.destinationInput.value = '';
                ui.stateInput.value = '';
            }
        };

        const handleRequest = async (action) => {
            const isLoadingDelete = action === 'delete';
            setLoading(true, isLoadingDelete ? 'delete' : 'submit');

            const loginData = JSON.parse(localStorage.getItem('loginData') || '{}');
            const auth = { code: loginData.CODE || loginData.code, token: loginData.TOKEN || loginData.token };
            if (!auth.code || !auth.token) {
                showResponseMessage('Authentication error.', 'error');
                setLoading(false, isLoadingDelete ? 'delete' : 'submit');
                return;
            }

            let data = {};
            if (action === 'delete') {
                data = { Pincode: ui.pincodeInput.value };
            } else {
                new FormData(ui.form).forEach((value, key) => { data[key] = value; });
            }
            
            const payload = { auth, data, action, type: 'pincode' };

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Network error`);
                const result = await response.json();
                if (result.error) throw new Error(result.message);
                
                showResponseMessage(result.message, 'success', result.data);
                resetForm();
                showListView(); // Go back to list on mobile
                await fetchAllPincodes();
            } catch (error) {
                showResponseMessage(error.message, 'error');
            } finally {
                setLoading(false, isLoadingDelete ? 'delete' : 'submit');
                if (isLoadingDelete) ui.deleteModal.classList.add('hidden');
            }
        };

        function setLoading(isLoading, type) {
            if (type === 'delete') {
                ui.deleteSpinner.classList.toggle('hidden', !isLoading);
                ui.confirmDeleteBtn.disabled = isLoading;
                ui.cancelDeleteBtn.disabled = isLoading;
            } else {
                ui.spinner.classList.toggle('hidden', !isLoading);
                ui.submitButton.disabled = isLoading;
                ui.buttonText.textContent = isLoading ? (isUpdateMode ? 'Updating...' : 'Submitting...') : (isUpdateMode ? `Update Pincode ${ui.pincodeInput.value}` : 'Submit New Pincode');
            }
        }

        function showResponseMessage(message, type, data = null) {
            let content = `<p class="font-semibold">${message}</p>`;
            if (data && typeof data === 'object') {
                content += '<div class="mt-2 text-left text-xs bg-gray-50 p-3 rounded border border-gray-200 max-w-md mx-auto">';
                for (const [key, value] of Object.entries(data)) {
                    if (value) {
                       content += `<p><strong class="font-medium text-gray-600">${key}:</strong> <span class="text-gray-800">${value}</span></p>`;
                    }
                }
                content += '</div>';
            }
            
            ui.responseMessage.innerHTML = content;
            ui.responseMessage.className = `mt-6 text-center p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            ui.responseMessage.classList.remove('hidden');
        }
        
        // --- EVENT LISTENERS ---
        ui.newPincodeBtn.addEventListener('click', () => {
            resetForm();
            showFormView();
        });
        ui.backToListBtn.addEventListener('click', () => {
            resetForm();
            showListView();
        });
        ui.pincodeInput.addEventListener('input', handlePublicApiLookup);
        ui.searchPincodeInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPincodes.filter(p => 
                p.Pincode.toString().includes(searchTerm) || 
                (p.DestinationName || '').toLowerCase().includes(searchTerm)
            );
            renderPincodeList(filtered);
        });
        ui.form.addEventListener('submit', (e) => { e.preventDefault(); handleRequest('submit'); });
        ui.deleteButton.addEventListener('click', () => {
            ui.recordToDeleteSpan.textContent = ui.pincodeInput.value;
            ui.deleteModal.classList.remove('hidden');
        });
        ui.cancelDeleteBtn.addEventListener('click', () => ui.deleteModal.classList.add('hidden'));
        ui.confirmDeleteBtn.addEventListener('click', () => handleRequest('delete'));

        // --- INITIALIZE ---
        fetchAllPincodes();
    });
    </script>
</body>
</html>
